<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>TON TEMPLE</title>

  <style>
    :root{
      --bg0:#050505;
      --bg1:#0b0b0b;
      --gold:#d8b35a;
      --gold2:#a57c2a;
      --text:#f2f2f2;
      --muted:rgba(242,242,242,.72);
      --line:rgba(216,179,90,.22);
      --line2:rgba(216,179,90,.12);
      --shadow: 0 26px 70px rgba(0,0,0,.62);

      --safeT: env(safe-area-inset-top);
      --safeB: env(safe-area-inset-bottom);
      --safeL: env(safe-area-inset-left);
      --safeR: env(safe-area-inset-right);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 800px at 45% 18%, rgba(216,179,90,.22), rgba(0,0,0,0) 55%),
        radial-gradient(900px 700px at 60% 70%, rgba(216,179,90,.10), rgba(0,0,0,0) 58%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      overflow-x:hidden;
    }

    .wrap{
      min-height:100%;
      padding: calc(16px + var(--safeT)) calc(14px + var(--safeR)) calc(18px + var(--safeB)) calc(14px + var(--safeL));
      display:flex;
      justify-content:center;
    }

    .panel{
      width:min(980px, 100%);
    }

    /* ===== Header ===== */
    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      margin-bottom:14px;
    }

    .brand{
      display:flex;
      align-items:flex-start;
      gap:12px;
      min-width: 220px;
      max-width: 42%;
    }

    .coin{
      width:58px;
      height:58px;
      border-radius:50%;
      display:grid;
      place-items:center;
      position:relative;
      background:
        radial-gradient(38px 30px at 30% 28%, rgba(255,255,255,.16), rgba(0,0,0,0) 62%),
        radial-gradient(30px 26px at 68% 70%, rgba(0,0,0,.55), rgba(0,0,0,0) 68%),
        linear-gradient(145deg, rgba(216,179,90,.35), rgba(0,0,0,.0));
      box-shadow:
        inset 0 0 0 1px rgba(216,179,90,.55),
        inset 0 0 0 10px rgba(0,0,0,.25),
        0 16px 38px rgba(0,0,0,.55);
    }
    .coin:after{
      content:"";
      position:absolute; inset:-2px;
      border-radius:50%;
      background: radial-gradient(60px 50px at 28% 22%, rgba(216,179,90,.35), rgba(0,0,0,0) 65%);
      pointer-events:none;
      filter: blur(.2px);
    }
    .coin span{
      font-weight:900;
      font-size:30px;
      letter-spacing:.5px;
      color: rgba(216,179,90,.95);
      text-shadow: 0 2px 12px rgba(216,179,90,.22);
      transform: translateY(-1px);
    }

    /* –¢–ï–ö–°–¢ –ü–û–î –ò–ï–†–û–ì–õ–ò–§–û–ú (–∫–∞–∫ —Ç—ã –ø—Ä–æ—Å–∏–ª) */
    .brandText{
      display:flex;
      flex-direction:column;
      gap:2px;
      padding-top:2px;
      min-width:0;
    }
    .title{
      font-weight:900;
      letter-spacing:.22em;
      font-size:18px;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .subtitle{
      font-size:12.5px;
      color:var(--muted);
      letter-spacing:.02em;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .controls{
      display:flex;
      align-items:flex-start;
      gap:10px;
      flex: 1;
      justify-content:flex-end;
      min-width: 0;
    }

    /* Right block: 2 rows (segments) + 2 vertical icons */
    .ctrlGrid{
      display:grid;
      grid-template-columns: 1fr 46px;
      grid-template-rows: auto auto;
      gap:10px;
      align-items:center;
      max-width: 520px;
      width:100%;
    }

    .seg{
      display:flex;
      border-radius:999px;
      padding:4px;
      background: rgba(216,179,90,.08);
      box-shadow: inset 0 0 0 1px rgba(216,179,90,.22);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      gap:4px;
      overflow:hidden;
      min-width:0;
      justify-content:flex-end;
    }

    .seg button{
      border:0;
      background:transparent;
      color: rgba(242,242,242,.88);
      padding:10px 16px;
      border-radius:999px;
      font-weight:800;
      font-size:13.5px;
      letter-spacing:.14em;
      cursor:pointer;
      white-space:nowrap;
      box-shadow: inset 0 0 0 1px rgba(216,179,90,.0);
      transition: transform .08s ease, background .16s ease, box-shadow .16s ease, color .16s ease;
    }
    .seg button:active{ transform: scale(.98); }
    .seg button.active{
      color:#14110a;
      background:
        radial-gradient(140px 70px at 30% 25%, rgba(255,255,255,.18), rgba(0,0,0,0) 62%),
        linear-gradient(180deg, rgba(216,179,90,.92), rgba(165,124,42,.86));
      box-shadow:
        0 10px 24px rgba(0,0,0,.45),
        inset 0 0 0 1px rgba(0,0,0,.20);
    }

    .iconCol{
      grid-row: 1 / span 2;
      grid-column: 2;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:flex-end;
    }

    .iconBtn{
      width:46px;
      height:46px;
      border-radius:999px;
      border:0;
      cursor:pointer;
      color: rgba(242,242,242,.92);
      background: rgba(216,179,90,.07);
      box-shadow:
        inset 0 0 0 1px rgba(216,179,90,.20),
        0 14px 28px rgba(0,0,0,.45);
      display:grid;
      place-items:center;
      font-size:18px;
      transition: transform .08s ease, background .16s ease, box-shadow .16s ease;
    }
    .iconBtn:active{ transform: scale(.98); }
    .iconBtn.on{
      background: rgba(216,179,90,.12);
      box-shadow:
        inset 0 0 0 1px rgba(216,179,90,.30),
        0 14px 28px rgba(0,0,0,.48);
    }

    /* ===== Main card ===== */
    .card{
      position:relative;
      border-radius:28px;
      padding:18px;
      background:
        radial-gradient(760px 520px at 45% 10%, rgba(216,179,90,.12), rgba(0,0,0,0) 55%),
        rgba(10,10,10,.45);
      box-shadow: var(--shadow);
      border: 1px solid rgba(216,179,90,.18);
      overflow:hidden;
    }

    .frame{
      border-radius:26px;
      padding:16px;
      border:1px solid rgba(216,179,90,.18);
      box-shadow: inset 0 0 0 1px rgba(216,179,90,.07);
      background: rgba(0,0,0,.18);
    }

    .sigilBox{
      height: 320px;
      border-radius:26px;
      border:1px solid rgba(216,179,90,.16);
      background:
        radial-gradient(420px 320px at 40% 30%, rgba(216,179,90,.16), rgba(0,0,0,0) 62%),
        radial-gradient(520px 380px at 70% 70%, rgba(216,179,90,.09), rgba(0,0,0,0) 62%),
        rgba(0,0,0,.18);
      display:grid;
      place-items:center;
      position:relative;
      overflow:hidden;
    }
    .sigilCircle{
      width:min(280px, 76vw);
      aspect-ratio: 1/1;
      border-radius:50%;
      border:1px solid rgba(216,179,90,.18);
      display:grid;
      place-items:center;
      background: radial-gradient(160px 140px at 30% 25%, rgba(216,179,90,.18), rgba(0,0,0,0) 60%);
    }
    .sigilCircle span{
      font-size:64px;
      font-weight:900;
      color: rgba(216,179,90,.92);
      text-shadow: 0 18px 60px rgba(216,179,90,.14);
    }

    .cta{
      width:100%;
      margin-top:14px;
      border-radius:999px;
      padding:16px 18px;
      border:0;
      cursor:pointer;
      font-weight:900;
      letter-spacing:.22em;
      font-size:14px;
      color:#15110a;
      background:
        radial-gradient(260px 90px at 25% 20%, rgba(255,255,255,.18), rgba(0,0,0,0) 65%),
        linear-gradient(180deg, rgba(216,179,90,.86), rgba(165,124,42,.80));
      box-shadow: 0 18px 34px rgba(0,0,0,.55), inset 0 0 0 1px rgba(0,0,0,.22);
    }
    .cta:active{ transform: scale(.99); }

    .row2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:12px;
    }

    .pill{
      border-radius:999px;
      padding:14px 16px;
      border:0;
      cursor:pointer;
      font-weight:900;
      letter-spacing:.22em;
      font-size:13px;
      color: rgba(242,242,242,.92);
      background: rgba(216,179,90,.06);
      box-shadow: inset 0 0 0 1px rgba(216,179,90,.20), 0 14px 28px rgba(0,0,0,.45);
    }
    .pill:active{ transform: scale(.99); }

    .info{
      margin-top:14px;
      border-radius:22px;
      border:1px solid rgba(216,179,90,.18);
      background: rgba(0,0,0,.22);
      padding:14px;
      box-shadow: inset 0 0 0 1px rgba(216,179,90,.06);
    }

    .infoTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }

    .label{
      font-weight:900;
      letter-spacing:.24em;
      font-size:16px; /* –∫—Ä—É–ø–Ω–µ–µ */
      opacity:.95;
    }

    .chips{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-end;
      min-width:0;
    }
    .chip{
      border-radius:999px;
      padding:8px 12px;
      font-weight:900;
      letter-spacing:.16em;
      font-size:12px;
      border:1px solid rgba(216,179,90,.20);
      background: rgba(216,179,90,.06);
      color: rgba(242,242,242,.90);
      white-space:nowrap;
    }
    .chip.active{
      color:#14110a;
      background: linear-gradient(180deg, rgba(216,179,90,.78), rgba(165,124,42,.74));
      border-color: rgba(216,179,90,.0);
      box-shadow: 0 10px 24px rgba(0,0,0,.45), inset 0 0 0 1px rgba(0,0,0,.18);
    }

    .guidanceTitle{
      margin-top:6px;
      font-weight:900;
      letter-spacing:.18em;
      font-size:14px; /* –∫—Ä—É–ø–Ω–µ–µ */
      opacity:.92;
    }

    .guidanceText{
      margin-top:8px;
      font-size:15px; /* –∫—Ä—É–ø–Ω–µ–µ */
      line-height:1.45;
      color: rgba(242,242,242,.92);
    }

    .actions{
      display:flex;
      gap:10px;
      margin-top:12px;
    }
    .actions .pill{
      flex:1;
      letter-spacing:.22em;
      font-size:12.5px;
      padding:12px 12px;
    }

    .foot{
      margin-top:10px;
      text-align:center;
      font-size:12px;
      color: rgba(242,242,242,.55);
      letter-spacing:.02em;
    }

    /* ===== Help modal ===== */
    .modal{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.62);
      display:none;
      align-items:center;
      justify-content:center;
      padding: calc(18px + var(--safeT)) 14px calc(18px + var(--safeB));
      z-index:50;
    }
    .modal.open{ display:flex; }
    .modalCard{
      width:min(520px, 100%);
      border-radius:22px;
      border:1px solid rgba(216,179,90,.20);
      background:
        radial-gradient(600px 380px at 35% 15%, rgba(216,179,90,.14), rgba(0,0,0,0) 55%),
        rgba(10,10,10,.78);
      box-shadow: 0 28px 80px rgba(0,0,0,.72);
      padding:16px;
    }
    .modalTitle{
      font-weight:900;
      letter-spacing:.18em;
      font-size:16px;
      margin-bottom:10px;
    }
    .modalText{
      font-size:14px;
      line-height:1.45;
      color: rgba(242,242,242,.88);
    }
    .modalClose{
      margin-top:12px;
      width:100%;
      border-radius:999px;
      padding:12px 14px;
      border:0;
      cursor:pointer;
      font-weight:900;
      letter-spacing:.18em;
      background: rgba(216,179,90,.10);
      color: rgba(242,242,242,.92);
      box-shadow: inset 0 0 0 1px rgba(216,179,90,.20);
    }

    /* ===== Responsive / Mobile polish ===== */
    @media (max-width: 740px){
      .brand{ max-width: 52%; min-width: 160px; }
      .coin{ width:56px; height:56px; }
      .title{ font-size:16px; }
      .subtitle{ font-size:12px; }
      .ctrlGrid{ gap:8px; grid-template-columns: 1fr 44px; }
      .iconBtn{ width:44px; height:44px; }
      .seg button{ padding:10px 12px; font-size:13px; letter-spacing:.12em; }
      .sigilBox{ height: 300px; }
      .sigilCircle span{ font-size:60px; }
    }

    @media (max-width: 420px){
      .wrap{ padding-left: 12px; padding-right: 12px; }
      .brand{ max-width: 56%; }
      .coin{ width:54px; height:54px; }
      .title{ font-size:15px; }
      .subtitle{ font-size:11.5px; }
      .seg{ padding:4px; }
      .seg button{ padding:9px 10px; font-size:12.5px; letter-spacing:.10em; }
      .sigilBox{ height: 290px; }
      .guidanceText{ font-size:14.5px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel">

      <!-- HEADER -->
      <div class="topbar">
        <div class="brand">
          <div class="coin" aria-hidden="true"><span>Ë¥¢</span></div>
          <div class="brandText">
            <div class="title" id="brandTitle">TON TEMPLE</div>
            <div class="subtitle" id="brandSub">Fa Cai Supreme AI</div>
          </div>
        </div>

        <div class="controls">
          <div class="ctrlGrid">
            <!-- Row 1: RITUAL/PRO -->
            <div class="seg" id="segMode" style="grid-row:1; grid-column:1;">
              <button id="btnRitual" class="active" type="button">RITUAL</button>
              <button id="btnPro" type="button">PRO</button>
            </div>

            <!-- Row 2: CN/EN -->
            <div class="seg" id="segLang" style="grid-row:2; grid-column:1;">
              <button id="btnCN" class="active" type="button">‰∏≠Êñá</button>
              <button id="btnEN" type="button">EN</button>
            </div>

            <!-- Icons column: ? above volume (–∫–∞–∫ —Ç—ã –ø—Ä–æ—Å–∏–ª) -->
            <div class="iconCol">
              <button class="iconBtn" id="btnHelp" type="button" aria-label="Help">?</button>
              <button class="iconBtn on" id="btnSound" type="button" aria-label="Sound">üîä</button>
            </div>
          </div>
        </div>
      </div>

      <!-- MAIN -->
      <div class="card">
        <div class="frame">
          <div class="sigilBox">
            <div class="sigilCircle"><span id="sigilChar">Ë¥¢</span></div>
          </div>

          <button class="cta" id="activate" type="button">ACTIVATE FLOW</button>

          <div class="row2">
            <button class="pill" id="oracle" type="button">ORACLE</button>
            <button class="pill" id="altar" type="button">GOLDEN ALTAR</button>
          </div>

          <div class="info">
            <div class="infoTop">
              <div class="label" id="forecastLabel">FORECAST</div>
              <div class="chips">
                <div class="chip active" id="chipDay">DAY</div>
                <div class="chip" id="chipTon">TON</div>
                <div class="chip" id="chipLimit">LIMIT: 1/1</div>
              </div>
            </div>

            <div class="guidanceTitle" id="guideTitle">TEMPLE GUIDANCE:</div>
            <div class="guidanceText" id="guideText">
              Signal: don‚Äôt scatter attention. One step ‚Äî one result.
            </div>

            <div class="actions">
              <button class="pill" id="enter" type="button">ENTER</button>
              <button class="pill" id="wait" type="button">WAIT</button>
              <button class="pill" id="skip" type="button">SKIP</button>
            </div>

            <div class="foot" id="disclaimer">Ritualized interface. Not financial advice.</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- HELP MODAL -->
  <div class="modal" id="helpModal" role="dialog" aria-modal="true">
    <div class="modalCard">
      <div class="modalTitle" id="helpTitle">TEMPLE HELP</div>
      <div class="modalText" id="helpText">
        1) Choose Ritual / Pro.<br>
        2) Select language.<br>
        3) Press ACTIVATE FLOW to start the ritualized session.
      </div>
      <button class="modalClose" id="helpClose" type="button">CLOSE</button>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Telegram WebApp init (safe)
    const tg = window.Telegram?.WebApp;
    try {
      tg?.ready();
      tg?.expand();
      tg?.disableVerticalSwipes?.();
    } catch(e) {}

    // ===== i18n (–ø–µ—Ä–µ–≤–æ–¥ –í–°–ï–ì–û —Ç–µ–∫—Å—Ç–∞) =====
    const I18N = {
      zh: {
        brandTitle: "TON TEMPLE",
        brandSub: "Fa Cai Supreme AI",
        ritual: "‰ª™Âºè",
        pro: "PRO",
        cn: "‰∏≠Êñá",
        en: "EN",
        activate: "ÂêØÂä®ÊµÅ",
        oracle: "Á•ûË∞ï",
        altar: "ÈáëÂùõ",
        forecast: "È¢ÑÊµã",
        day: "Êó•",
        ton: "TON",
        limit: "È¢ùÂ∫¶Ôºö1/1",
        guideTitle: "Â∫ôÂ†ÇÊåáÂºïÔºö",
        guideText: "‰ø°Âè∑Ôºö‰∏çË¶ÅÂàÜÊï£Ê≥®ÊÑèÂäõ„ÄÇ‰∏ÄÊ≠•‚Äî‚Äî‰∏Ä‰∏™ÁªìÊûú„ÄÇ",
        enter: "ËøõÂÖ•",
        wait: "Á≠âÂæÖ",
        skip: "Ë∑≥Ëøá",
        disclaimer: "‰ª™ÂºèÂåñÁïåÈù¢„ÄÇÈùûÊäïËµÑÂª∫ËÆÆ„ÄÇ",
        helpTitle: "Â∫ôÂ†ÇÂ∏ÆÂä©",
        helpText: "1ÔºâÈÄâÊã©„Äå‰ª™Âºè / PRO„Äç„ÄÇ<br>2ÔºâÈÄâÊã©ËØ≠Ë®Ä„ÄÇ<br>3ÔºâÁÇπÂáª„ÄåÂêØÂä®ÊµÅ„ÄçÂºÄÂßã‰ª™ÂºèÂåñÊµÅÁ®ã„ÄÇ",
        close: "ÂÖ≥Èó≠"
      },
      en: {
        brandTitle: "TON TEMPLE",
        brandSub: "Fa Cai Supreme AI",
        ritual: "RITUAL",
        pro: "PRO",
        cn: "‰∏≠Êñá",
        en: "EN",
        activate: "ACTIVATE FLOW",
        oracle: "ORACLE",
        altar: "GOLDEN ALTAR",
        forecast: "FORECAST",
        day: "DAY",
        ton: "TON",
        limit: "LIMIT: 1/1",
        guideTitle: "TEMPLE GUIDANCE:",
        guideText: "Signal: don‚Äôt scatter attention. One step ‚Äî one result.",
        enter: "ENTER",
        wait: "WAIT",
        skip: "SKIP",
        disclaimer: "Ritualized interface. Not financial advice.",
        helpTitle: "TEMPLE HELP",
        helpText: "1) Choose Ritual / Pro.<br>2) Select language.<br>3) Press ACTIVATE FLOW to start the ritualized session.",
        close: "CLOSE"
      }
    };

    let lang = "zh"; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –∫–∏—Ç–∞–π—Å–∫–∏–π
    let mode = "ritual";
    let soundOn = true;

    // Elements
    const el = (id)=>document.getElementById(id);

    const btnRitual = el("btnRitual");
    const btnPro = el("btnPro");
    const btnCN = el("btnCN");
    const btnEN = el("btnEN");

    const btnHelp = el("btnHelp");
    const btnSound = el("btnSound");

    const helpModal = el("helpModal");
    const helpClose = el("helpClose");

    function setActive(button, isActive){
      button.classList.toggle("active", !!isActive);
    }

    function applyI18n(){
      const t = I18N[lang];

      el("brandTitle").textContent = t.brandTitle;
      el("brandSub").textContent = t.brandSub;

      btnRitual.textContent = t.ritual;
      btnPro.textContent = t.pro;
      btnCN.textContent = t.cn;
      btnEN.textContent = t.en;

      el("activate").textContent = t.activate;
      el("oracle").textContent = t.oracle;
      el("altar").textContent = t.altar;

      el("forecastLabel").textContent = t.forecast;
      el("chipDay").textContent = t.day;
      el("chipTon").textContent = t.ton;
      el("chipLimit").textContent = t.limit;

      el("guideTitle").textContent = t.guideTitle;
      el("guideText").textContent = t.guideText;

      el("enter").textContent = t.enter;
      el("wait").textContent = t.wait;
      el("skip").textContent = t.skip;

      el("disclaimer").textContent = t.disclaimer;

      el("helpTitle").textContent = t.helpTitle;
      el("helpText").innerHTML = t.helpText;
      helpClose.textContent = t.close;

      // HTML lang attribute
      document.documentElement.lang = (lang === "zh") ? "zh" : "en";
    }

    function setLang(next){
      lang = next;
      setActive(btnCN, lang === "zh");
      setActive(btnEN, lang === "en");
      applyI18n();
      try { tg?.HapticFeedback?.impactOccurred?.("light"); } catch(e) {}
    }

    function setMode(next){
      mode = next;
      setActive(btnRitual, mode === "ritual");
      setActive(btnPro, mode === "pro");
      try { tg?.HapticFeedback?.impactOccurred?.("light"); } catch(e) {}
    }

    function setSound(next){
      soundOn = next;
      btnSound.classList.toggle("on", soundOn);
      btnSound.textContent = soundOn ? "üîä" : "üîá";
      try { tg?.HapticFeedback?.impactOccurred?.("light"); } catch(e) {}
    }

    // Events
    btnCN.addEventListener("click", ()=>setLang("zh"));
