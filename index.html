<!doctype html>
<html lang="zh">
<head>

  <style>
    :root{
      --bg0:#050505;
      --bg1:#090909;
      --gold:#d8b35a;
      --gold2:#a98533;
      --text:#f2f2f2;
      --muted:rgba(242,242,242,.74);
      --line:rgba(216,179,90,.22);
      --line2:rgba(216,179,90,.14);
      --shadow: 0 24px 70px rgba(0,0,0,.62);

      --safeT: env(safe-area-inset-top);
      --safeB: env(safe-area-inset-bottom);
      --safeL: env(safe-area-inset-left);

      --radius: 26px;
      --radius2: 18px;

    *{ box-sizing:border-box; }
    html, body { height:100%; }
    body{
      margin:0;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 40% 18%, rgba(216,179,90,.13), rgba(0,0,0,0) 55%),
        radial-gradient(1000px 720px at 65% 55%, rgba(216,179,90,.08), rgba(0,0,0,0) 55%),

      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow-x:hidden;
      user-select:none;
      -webkit-user-select:none;
    }

    /* page */
    .wrap{
      min-height:100%;
      padding:
        calc(10px + var(--safeT))
        calc(12px + var(--safeR))
        calc(14px + var(--safeB))
        calc(12px + var(--safeL));
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }

    /* top header */
    .top{
      width:min(980px, 100%);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      padding:10px 10px 0 10px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 0;
    }

    .seal{
      width:30px; height:30px;
      border-radius:50%;
      display:grid; place-items:center;
      color:var(--gold);
      border:1px solid var(--line);
      background: radial-gradient(60% 60% at 40% 30%, rgba(216,179,90,.22), rgba(0,0,0,.65));
      box-shadow: 0 10px 26px rgba(0,0,0,.55);
      flex:0 0 auto;
      font-weight:800;
      letter-spacing:.02em;
    }
    .seal span{ transform: translateY(-1px); font-size:16px; }

    .brandText{
      min-width:0;
      display:flex;
      flex-direction:column;
      line-height:1.05;
    }
    .brandTitle{
      font-weight:800;
      letter-spacing:.18em;
      font-size:16px;              /* bigger */
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brandSub{
      margin-top:4px;
      font-size:12px;              /* a bit bigger */
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* right controls: 2 columns, icons under their own column */
    .ctrl{
      display:grid;
      grid-template-columns: auto auto;
      grid-auto-rows: auto;
      gap:8px 10px;
      align-items:start;
      justify-items:end;
      padding-top:2px;
    }

    .seg{
      display:inline-flex;
      padding:3px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.35);
      box-shadow: 0 12px 36px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .seg button{
      appearance:none;
      border:0;
      background:transparent;
      color:rgba(242,242,242,.78);
      padding:8px 12px;
      border-radius:999px;
      font-weight:800;
      letter-spacing:.14em;
      font-size:12px;
      cursor:pointer;
      line-height:1;
    }

    .seg button.active{
      color:#151515;
      background:
        radial-gradient(120% 120% at 30% 20%, rgba(255,255,255,.22), rgba(0,0,0,0) 55%),
        linear-gradient(180deg, #f0d27f 0%, var(--gold) 45%, #b98a2c 100%);
      box-shadow: 0 10px 30px rgba(216,179,90,.22);
    }

    .iconBtn{
      width:38px; height:38px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.32);
      color:rgba(242,242,242,.85);
      display:grid; place-items:center;
      cursor:pointer;
      box-shadow: 0 12px 34px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight:800;
    }
    .iconBtn:active{ transform: translateY(1px); }

    /* main frame */
    .stage{
      width:min(520px, 100%);
      margin-top:4px;
    }

    .card{
      width:100%;
      border-radius: var(--radius);
      border:1px solid var(--line);
      background:
        radial-gradient(100% 140% at 30% 20%, rgba(216,179,90,.10), rgba(0,0,0,0) 60%),
        rgba(0,0,0,.34);
      box-shadow: var(--shadow);
      padding:18px;
      position:relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: var(--radius);
      pointer-events:none;
      background:
        radial-gradient(800px 500px at 30% 20%, rgba(216,179,90,.18), rgba(0,0,0,0) 60%);
      opacity:.65;
    }

    .sigilBox{
      position:relative;
      border-radius: 24px;
      border:1px solid var(--line2);
      background: rgba(0,0,0,.20);
      padding:16px;
    }

    .sigil{
      width:100%;
      aspect-ratio: 1 / 1;
      border-radius: 24px;
      border:1px solid var(--line2);
      display:grid;
      place-items:center;
      position:relative;
      background:
        radial-gradient(65% 65% at 38% 30%, rgba(216,179,90,.18), rgba(0,0,0,.66));
    }

    .sigil .han{
      font-size:56px;
      font-weight:900;
      color:var(--gold);
      text-shadow: 0 16px 40px rgba(0,0,0,.65);
      letter-spacing:.02em;
      transform: translateY(-2px);
    }

    .cta{
      width:100%;
      margin-top:14px;
      height:54px;
      border-radius: 999px;
      border:1px solid var(--line);
      background:
        radial-gradient(120% 120% at 30% 20%, rgba(255,255,255,.10), rgba(0,0,0,0) 55%),
        linear-gradient(180deg, rgba(216,179,90,.18), rgba(0,0,0,.20));
      color: rgba(242,242,242,.92);
      font-weight:900;
      letter-spacing:.18em;
      cursor:pointer;
      box-shadow: 0 18px 54px rgba(0,0,0,.55);
    }
    .cta:active{ transform: translateY(1px); }

    .two{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top:10px;
    }

    .btn{
      height:46px;
      border-radius: 999px;
      border:1px solid var(--line2);
      background: rgba(0,0,0,.22);
      color: rgba(242,242,242,.86);
      font-weight:900;
      letter-spacing:.16em;
      cursor:pointer;
    }
    .btn:active{ transform: translateY(1px); }

    .panel{
      margin-top:14px;
      border-radius: 22px;
      border:1px solid var(--line2);
      background: rgba(0,0,0,.22);
      padding:14px;
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }

    .tag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--line2);
      background: rgba(0,0,0,.18);
      color: rgba(242,242,242,.84);
      font-weight:900;
      letter-spacing:.12em;
      font-size:12px;
    }

    .tag .on{
      color:#141414;
      background: linear-gradient(180deg, #f0d27f 0%, var(--gold) 50%, #b98a2c 100%);
      border-radius:999px;
      padding:6px 10px;
      letter-spacing:.12em;
      font-weight:900;
    }

    .h1{
      margin:12px 0 6px 0;
      font-size:12px;
      letter-spacing:.22em;
      color: rgba(242,242,242,.72);
      font-weight:900;
    }

    .guidance{
      margin:0;
      font-size:16px;
      line-height:1.5;
      color: rgba(242,242,242,.92);
      text-shadow: 0 10px 30px rgba(0,0,0,.55);
    }

    .choices{
      display:flex;
      gap:10px;
      margin-top:12px;
    }

    .pill{
      flex:1 1 0;
      height:42px;
      border-radius: 999px;
      border:1px solid var(--line2);
      background: rgba(0,0,0,.16);
      color: rgba(242,242,242,.86);
      font-weight:900;
      letter-spacing:.18em;
      cursor:pointer;
    }

    .foot{
      margin-top:10px;
      text-align:center;
      font-size:12px;
      color: rgba(242,242,242,.55);
    }

    /* MOBILE: compact everything, prevent overflow */
    @media (max-width: 430px){
      .wrap{ padding-left: calc(10px + var(--safeL)); padding-right: calc(10px + var(--safeR)); }
      .top{ padding:8px 6px 0 6px; }
      .brandTitle{ font-size:15px; letter-spacing:.16em; }
      .brandSub{ font-size:11px; }
      .seal{ width:28px; height:28px; }
      .seg button{ padding:7px 10px; font-size:11px; letter-spacing:.12em; }
      .iconBtn{ width:36px; height:36px; }
      .card{ padding:16px; }
      .sigil .han{ font-size:52px; }
      .cta{ height:52px; }
      .panel{ padding:12px; }
      .guidance{ font-size:15px; }
    }

    /* prevent weird long presses / context menu */
    body { -webkit-touch-callout: none; }
  </style>
</head>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // ===== Telegram init =====
    const tg = window.Telegram?.WebApp;
    try {
      if (tg) {
        tg.ready();
        tg.expand();
        tg.setHeaderColor?.("#000000");
        tg.setBackgroundColor?.("#000000");
      }
    } catch (e) {}

    // ===== State =====
    const $ = (id) => document.getElementById(id);

    const state = {
      mode: "ritual",
      lang: (localStorage.getItem("tt_lang") || "zh"),
      sound: (localStorage.getItem("tt_sound") || "on"),
    };

    const TEXT = {
      zh: {
        brandSub: "Fa Cai Supreme AI ‚Äî Ë¥¢ÂØå‰πãÈó®",
        activate: "ÂêØÂä®ÊµÅ",
        oracle: "Á•ûË∞ï",
        altar: "ÈáëÂùõ",
        forecast: "È¢ÑÊµã",
        scopeOn: "Êó•",
        scopeAlt: "TON",
        guideTitle: "TEMPLE GUIDANCE",
        guidance: "‰ø°Âè∑Ôºö‰∏çË¶ÅÂàÜÊï£Ê≥®ÊÑèÂäõ„ÄÇ‰∏ÄÊ≠©‚Äî‚Äî‰∏Ä‰∏™ÁªìÊûú„ÄÇ",
        enter: "ËøõÂÖ•",
        wait: "Á≠âÂæÖ",
        skip: "Ë∑≥Ëøá",
        disclaimer: "Ritualized interface. Not financial advice.",
        help: "ËßÑÂàôÔºöÂÖàÁúã‰ø°Âè∑ÔºåÂÜçÈÄâ ENTER / WAIT / SKIP„ÄÇ",
      },
      en: {
        brandSub: "Fa Cai Supreme AI ‚Äî Gateway to Wealth",
        activate: "ACTIVATE FLOW",
        oracle: "ORACLE",
        altar: "GOLDEN ALTAR",
        forecast: "FORECAST",
        scopeOn: "DAY",
        scopeAlt: "TON",
        guideTitle: "TEMPLE GUIDANCE",
        guidance: "Signal: don‚Äôt scatter attention. One step ‚Äî one result.",
        enter: "ENTER",
        wait: "WAIT",
        skip: "SKIP",
        disclaimer: "Ritualized interface. Not financial advice.",
        help: "Rule: read the signal, then choose ENTER / WAIT / SKIP.",
      }
    };

    function applyLang() {
      const L = state.lang === "en" ? "en" : "zh";
      state.lang = L;
      localStorage.setItem("tt_lang", L);

      const t = TEXT[L];

      $("brandSub").textContent = t.brandSub;
      $("activate").textContent = t.activate;
      $("oracleBtn").textContent = t.oracle;
      $("altarBtn").textContent = t.altar;
      $("forecastLabel").textContent = t.forecast;
      $("scopeLabel").textContent = t.scopeOn;
      $("scopeAlt").textContent = t.scopeAlt;
      $("guideTitle").textContent = t.guideTitle;
      $("guidanceText").textContent = t.guidance;
      $("enterBtn").textContent = t.enter;
      $("waitBtn").textContent = t.wait;
      $("skipBtn").textContent = t.skip;
      $("disclaimer").textContent = t.disclaimer;

      $("langCN").classList.toggle("active", L === "zh");
      $("langEN").classList.toggle("active", L === "en");

      // allow Telegram to show close/back area nicely
      document.documentElement.lang = (L === "zh" ? "zh" : "en");
    }

    function applyMode() {
      $("tabRitual").classList.toggle("active", state.mode === "ritual");
      $("tabPro").classList.toggle("active", state.mode === "pro");
      // (later: PRO can unlock / paywall etc)
    }

    function applySound() {
      const on = (state.sound !== "off");
      $("soundIcon").textContent = on ? "üîä" : "üîá";
      localStorage.setItem("tt_sound", on ? "on" : "off");
    }

    // ===== Events =====
    $("tabRitual").addEventListener("click", () => { state.mode = "ritual"; applyMode(); tg?.HapticFeedback?.impactOccurred?.("light"); });
    $("tabPro").addEventListener("click", () => { state.mode = "pro"; applyMode(); tg?.HapticFeedback?.impactOccurred?.("light"); });

    $("langCN").addEventListener("click", () => { state.lang = "zh"; applyLang(); tg?.HapticFeedback?.impactOccurred?.("light"); });
    $("langEN").addEventListener("click", () => { state.lang = "en"; applyLang(); tg?.HapticFeedback?.impactOccurred?.("light"); });

    $("helpBtn").addEventListener("click", () => {
      const t = TEXT[state.lang];
      tg?.showPopup?.({ title: "TON TEMPLE", message: t.help, buttons: [{type:"ok"}] });
      if (!tg?.showPopup) alert(t.help);
    });

    $("soundBtn").addEventListener("click", () => {
      state.sound = (state.sound === "off") ? "on" : "off";
      applySound();
      tg?.HapticFeedback?.impactOccurred?.("light");
    });

    $("activate").addEventListener("click", () => {
      tg?.HapticFeedback?.notificationOccurred?.("success");
      // placeholder: later we trigger ritual logic / wheel / oracle generation
    });

    $("oracleBtn").addEventListener("click", () => {
      tg?.HapticFeedback?.impactOccurred?.("light");
      // placeholder
    });

    $("altarBtn").addEventListener("click", () => {
      tg?.HapticFeedback?.impactOccurred?.("light");
      // placeholder
    });

    // no context menu on Android webview
    window.addEventListener("contextmenu", (e) => e.preventDefault());

    // init
    applyMode();
    applyLang();
    applySound();
  </script>
</body>
