<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>TON TEMPLE</title>

  <style>
    :root{
      --bg0:#050505;
      --bg1:#0b0b0b;
      --gold:#d8b35a;
      --gold2:#f0d38b;
      --text:#f2f2f2;
      --muted:rgba(242,242,242,.72);
      --line:rgba(216,179,90,.22);
      --line2:rgba(216,179,90,.12);
      --shadow: 0 24px 70px rgba(0,0,0,.65);

      --safeT: env(safe-area-inset-top);
      --safeB: env(safe-area-inset-bottom);
      --safeL: env(safe-area-inset-left);
      --safeR: env(safe-area-inset-right);

      --r: 22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 50% 20%, rgba(216,179,90,.18) 0%, rgba(0,0,0,0) 55%),
        radial-gradient(900px 700px at 20% 70%, rgba(216,179,90,.10) 0%, rgba(0,0,0,0) 55%),
        linear-gradient(180deg, #070707 0%, #040404 100%);
      overflow-x:hidden;
    }

    .wrap{
      min-height:100%;
      padding: calc(14px + var(--safeT)) calc(14px + var(--safeR)) calc(18px + var(--safeB)) calc(14px + var(--safeL));
      display:flex;
      justify-content:center;
    }

    /* ===== HEADER (MOBILE SAFE) ===== */
    .header{
      width:min(980px, 100%);
      display:grid;
      grid-template-columns: auto 1fr auto;
      gap: 10px;
      align-items:start;
      margin-bottom: 14px;
    }

    .brand{
      display:flex;
      align-items:flex-start;
      gap: 10px;
      min-width: 170px;
    }

    /* Premium coin logo */
    .coin{
      width:44px; height:44px;
      border-radius:999px;
      position:relative;
      flex:0 0 auto;
      background:
        radial-gradient(16px 16px at 35% 30%, rgba(255,255,255,.25) 0%, rgba(255,255,255,0) 60%),
        radial-gradient(26px 26px at 65% 75%, rgba(255,255,255,.10) 0%, rgba(255,255,255,0) 65%),
        linear-gradient(180deg, rgba(240,211,139,.28), rgba(216,179,90,.10)),
        radial-gradient(60px 60px at 30% 20%, rgba(216,179,90,.35) 0%, rgba(0,0,0,0) 60%),
        rgba(0,0,0,.55);
      border: 1px solid rgba(216,179,90,.35);
      box-shadow: 0 10px 28px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .coin:before{
      content:"";
      position:absolute; inset:5px;
      border-radius:999px;
      border:1px solid rgba(216,179,90,.25);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.45);
    }
    .coin span{
      position:absolute; inset:0;
      display:grid;
      place-items:center;
      font-weight:900;
      font-size: 22px;
      letter-spacing:.5px;
      color: rgba(240,211,139,.95);
      text-shadow: 0 2px 10px rgba(0,0,0,.7);
    }

    .brandText{
      display:flex;
      flex-direction:column;
      line-height:1.05;
      padding-top: 2px;
      max-width: 210px;
    }
    .brandName{
      font-weight:900;
      font-size: clamp(16px, 3.8vw, 22px);
      letter-spacing: 2.6px;
      text-transform: uppercase;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brandTag{
      margin-top:4px;
      font-size: clamp(11px, 2.9vw, 13px);
      color: var(--muted);
      letter-spacing: .35px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* Center: two rows (mode + language) */
    .centerControls{
      display:flex;
      flex-direction:column;
      gap: 8px;
      align-items:center;
      justify-content:flex-start;
      min-width: 0;
      padding-top: 2px;
    }

    .pillGroup{
      display:flex;
      border-radius:999px;
      padding: 4px;
      background: rgba(0,0,0,.38);
      border:1px solid rgba(216,179,90,.18);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
      max-width: 100%;
    }

    .pill{
      border:0;
      cursor:pointer;
      background: transparent;
      color: rgba(242,242,242,.86);
      border-radius:999px;
      padding: 10px 14px;
      font-weight:800;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-size: 13px;
      line-height:1;
      white-space:nowrap;
      min-width: 74px;
    }

    .pill.small{
      min-width: 70px;
      padding: 9px 12px;
      font-size: 12px;
      letter-spacing: 1.6px;
    }

    .pill.active{
      background:
        radial-gradient(30px 22px at 30% 25%, rgba(255,255,255,.22) 0%, rgba(255,255,255,0) 60%),
        linear-gradient(180deg, rgba(240,211,139,.55) 0%, rgba(216,179,90,.25) 100%);
      color:#140f07;
      box-shadow: 0 10px 26px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.25);
      border:1px solid rgba(216,179,90,.35);
    }

    /* Right icons stacked */
    .rightIcons{
      display:flex;
      flex-direction:column;
      gap: 8px;
      align-items:flex-end;
      padding-top: 2px;
    }

    .iconBtn{
      width: 44px; height: 44px;
      border-radius: 999px;
      border:1px solid rgba(216,179,90,.22);
      background: rgba(0,0,0,.38);
      color: rgba(242,242,242,.88);
      display:grid;
      place-items:center;
      font-weight:900;
      font-size: 18px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
      cursor:pointer;
    }

    /* ===== MAIN CARD ===== */
    .panel{
      width:min(980px, 100%);
      position:relative;
      border-radius: 28px;
      padding: 18px;
    }

    .stage{
      border-radius: 26px;
      border: 1px solid var(--line);
      background:
        radial-gradient(900px 600px at 50% 15%, rgba(216,179,90,.12) 0%, rgba(0,0,0,0) 55%),
        rgba(0,0,0,.30);
      box-shadow: var(--shadow);
      padding: 18px;
      position:relative;
      overflow:hidden;
    }

    .stage:before{
      content:"";
      position:absolute; inset:-2px;
      border-radius: 26px;
      border: 1px solid rgba(216,179,90,.12);
      pointer-events:none;
    }

    .sigilBox{
      border-radius: 22px;
      border: 1px solid var(--line2);
      padding: 18px;
      background: rgba(0,0,0,.22);
      position:relative;
    }
    .sigil{
      width: min(520px, 92vw);
      aspect-ratio: 1/1;
      margin: 0 auto;
      border-radius: 22px;
      border: 1px solid rgba(216,179,90,.18);
      background:
        radial-gradient(260px 260px at 50% 50%, rgba(216,179,90,.10) 0%, rgba(0,0,0,0) 60%),
        rgba(0,0,0,.16);
      display:grid;
      place-items:center;
      position:relative;
      overflow:hidden;
    }
    .sigil:before{
      content:"";
      width: 72%;
      aspect-ratio: 1/1;
      border-radius: 999px;
      border: 1px solid rgba(216,179,90,.20);
      position:absolute;
    }
    .sigilMark{
      font-size: clamp(54px, 14vw, 86px);
      font-weight: 900;
      color: rgba(240,211,139,.96);
      text-shadow: 0 18px 46px rgba(0,0,0,.7);
      letter-spacing: 1px;
      position:relative;
      z-index:1;
    }

    .cta{
      width: min(620px, 92vw);
      margin: 16px auto 0;
      display:block;
      border: 1px solid rgba(216,179,90,.22);
      border-radius: 999px;
      padding: 16px 18px;
      background:
        radial-gradient(32px 22px at 25% 30%, rgba(255,255,255,.18) 0%, rgba(255,255,255,0) 60%),
        linear-gradient(180deg, rgba(240,211,139,.40) 0%, rgba(216,179,90,.16) 100%),
        rgba(0,0,0,.25);
      color: rgba(242,242,242,.92);
      font-weight: 900;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-size: clamp(14px, 3.3vw, 17px);
      cursor:pointer;
      box-shadow: 0 16px 50px rgba(0,0,0,.55);
    }

    .row2{
      width: min(620px, 92vw);
      margin: 14px auto 0;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .btn2{
      border-radius: 999px;
      padding: 14px 16px;
      border: 1px solid rgba(216,179,90,.18);
      background: rgba(0,0,0,.26);
      color: rgba(242,242,242,.90);
      font-weight: 900;
      letter-spacing: 2.6px;
      text-transform: uppercase;
      font-size: 13px;
      cursor:pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }

    .card{
      width: min(620px, 92vw);
      margin: 14px auto 0;
      border-radius: 22px;
      border: 1px solid rgba(216,179,90,.18);
      background: rgba(0,0,0,.26);
      padding: 16px;
    }

    .hRow{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .hTitle{
      font-weight: 900;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-size: 14px;
      opacity:.92;
    }

    .chips{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .chip{
      border-radius:999px;
      border: 1px solid rgba(216,179,90,.18);
      background: rgba(0,0,0,.22);
      padding: 9px 12px;
      font-weight: 800;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-size: 12px;
      color: rgba(242,242,242,.88);
      white-space:nowrap;
    }
    .chip.active{
      background:
        radial-gradient(20px 14px at 30% 30%, rgba(255,255,255,.18) 0%, rgba(255,255,255,0) 60%),
        linear-gradient(180deg, rgba(240,211,139,.45) 0%, rgba(216,179,90,.18) 100%);
      color:#140f07;
      border-color: rgba(216,179,90,.30);
    }

    .label{
      margin-top: 12px;
      font-weight: 900;
      letter-spacing: 2.2px;
      text-transform: uppercase;
      font-size: 13px;
      opacity:.92;
    }
    .text{
      margin-top: 10px;
      color: rgba(242,242,242,.92);
      font-size: 16px;          /* <<< Ð´ÐµÐ»Ð°ÐµÐ¼ ÐºÑ€ÑƒÐ¿Ð½ÐµÐµ Ð´Ð»Ñ Ñ‡Ð¸Ñ‚Ð°ÐµÐ¼Ð¾ÑÑ‚Ð¸ */
      line-height: 1.4;
    }

    .actions{
      margin-top: 14px;
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
    }
    .act{
      border-radius: 999px;
      padding: 12px 12px;
      border: 1px solid rgba(216,179,90,.18);
      background: rgba(0,0,0,.22);
      color: rgba(242,242,242,.9);
      font-weight: 900;
      letter-spacing: 2.2px;
      text-transform: uppercase;
      font-size: 12px;
      cursor:pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }

    .foot{
      margin-top: 10px;
      color: rgba(242,242,242,.55);
      text-align:center;
      font-size: 12px;
      letter-spacing:.3px;
    }

    /* ===== MOBILE FIT: prevent clipping ===== */
    @media (max-width: 420px){
      .brand{ min-width: 150px; }
      .coin{ width:42px; height:42px; }
      .pill{ padding: 9px 12px; font-size: 12px; min-width: 70px; }
      .pill.small{ padding: 8px 11px; font-size: 12px; min-width: 64px; }
      .iconBtn{ width:42px; height:42px; }
      .text{ font-size: 16px; } /* Ð´ÐµÑ€Ð¶Ð¸Ð¼ ÐºÑ€ÑƒÐ¿Ð½Ñ‹Ð¼ */
    }
  </style>
</head>

    // ===== Translation (ALL WORDS) =====
    const I18N = {
      zh: {

        enter: "è¿›å…¥",

        activate: "ACTIVATE FLOW",
        oracle: "ORACLE",
        altar: "GOLDEN ALTAR",
        forecast: "FORECAST",
        chipDay: "DAY",
        chipTon: "TON",
        chipLimit: "LIMIT: 1/1",
        guidanceTitle: "TEMPLE GUIDANCE:",
        guidanceText: "Signal: donâ€™t scatter attention. One step â€” one result.",
        enter: "ENTER",

        disclaimer: "Ritualized interface. Not financial advice."

    let lang = "zh"; // default CN
    let soundOn = true;
    let mode = "ritual";

    function setActive(btnA, btnB, aActive){
      btnA.classList.toggle("active", aActive);
      btnB.classList.toggle("active", !aActive);
    }

    function applyLang(){
      document.documentElement.lang = (lang === "zh") ? "zh" : "en";
      const t = I18N[lang];

      document.getElementById("brandName").textContent = t.brandName;
      document.getElementById("brandTag").textContent  = t.brandTag;

      document.getElementById("modeRitual").textContent = t.modeRitual;
      document.getElementById("modePro").textContent    = t.modePro;

      document.getElementById("activate").textContent = t.activate;
      document.getElementById("oracleBtn").textContent = t.oracle;
      document.getElementById("altarBtn").textContent = t.altar;

      document.getElementById("forecastTitle").textContent = t.forecast;
      document.getElementById("chipDay").textContent = t.chipDay;
      document.getElementById("chipTon").textContent = t.chipTon;
      document.getElementById("chipLimit").textContent = t.chipLimit;

      document.getElementById("guidanceTitle").textContent = t.guidanceTitle;
      document.getElementById("guidanceText").textContent  = t.guidanceText;

      document.getElementById("enterBtn").textContent = t.enter;
      document.getElementById("waitBtn").textContent  = t.wait;
      document.getElementById("skipBtn").textContent  = t.skip;

      document.getElementById("disclaimer").textContent = t.disclaimer;
    }

    // ===== Buttons =====
    const modeRitual = document.getElementById("modeRitual");
    const modePro = document.getElementById("modePro");
    const langZh = document.getElementById("langZh");
    const langEn = document.getElementById("langEn");
    const helpBtn = document.getElementById("helpBtn");
    const soundBtn = document.getElementById("soundBtn");

    modeRitual.addEventListener("click", () => {
      mode = "ritual";
      setActive(modeRitual, modePro, true);
      if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred("light");
    });

    modePro.addEventListener("click", () => {
      mode = "pro";
      setActive(modeRitual, modePro, false);
      if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred("light");
    });

    langZh.addEventListener("click", () => {
      lang = "zh";
      setActive(langZh, langEn, true);
      applyLang();
      if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred("light");
    });

    langEn.addEventListener("click", () => {
      lang = "en";
      setActive(langZh, langEn, false);
      applyLang();
      if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred("light");
    });

    soundBtn.addEventListener("click", () => {
      soundOn = !soundOn;
      soundBtn.textContent = soundOn ? "ðŸ”Š" : "ðŸ”‡";
      if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred("light");
    });

    helpBtn.addEventListener("click", () => {
      const msg = (lang === "zh")
        ? "æç¤ºï¼šå…ˆæŒ‰â€œå¯åŠ¨æµâ€ï¼Œç„¶åŽé€‰æ‹©ç¥žè°• / é‡‘å›ã€‚"
        : "Tip: tap ACTIVATE FLOW, then choose ORACLE / GOLDEN ALTAR.";
      if (tg?.showPopup){
        tg.showPopup({ title: "TON TEMPLE", message: msg, buttons:[{type:"ok"}] });
      } else {
        alert(msg);
      }
    });

    // Main CTA demo behavior
    document.getElementById("activate").addEventListener("click", () => {
      if (tg?.HapticFeedback) tg.HapticFeedback.notificationOccurred("success");
    });

    // Telegram WebApp init (safe)
    try{

      tg?.expand();
