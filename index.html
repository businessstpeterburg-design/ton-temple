<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>TON TEMPLE</title>

  <style>
    :root{
      --gold:#d8b35a;
      --text:#f2f2f2;
      --muted:rgba(242,242,242,.74);
      --line:rgba(216,179,90,.22);
      --line2:rgba(216,179,90,.14);
      --shadow:0 24px 70px rgba(0,0,0,.62);

      --safeT: env(safe-area-inset-top);
      --safeB: env(safe-area-inset-bottom);
      --safeL: env(safe-area-inset-left);
      --safeR: env(safe-area-inset-right);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 40% 18%, rgba(216,179,90,.13), rgba(0,0,0,0) 55%),
        radial-gradient(1000px 720px at 65% 55%, rgba(216,179,90,.08), rgba(0,0,0,0) 55%),
        linear-gradient(180deg, #000 0%, #070707 40%, #000 100%);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
      overflow-x:hidden;
      user-select:none;
      -webkit-user-select:none;
    }

    /* ====== LAYOUT ====== */
    .wrap{
      min-height:100%;
      padding:
        calc(10px + var(--safeT))
        calc(12px + var(--safeR))
        calc(14px + var(--safeB))
        calc(12px + var(--safeL));
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }

    /* ====== HEADER ====== */
    .top{
      width:min(980px, 100%);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      padding:6px 4px 0 4px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
      flex: 1 1 auto;
    }

    .seal{
      width:34px; height:34px;
      border-radius:50%;
      display:grid; place-items:center;
      color:var(--gold);
      border:1px solid var(--line);
      background: radial-gradient(60% 60% at 40% 30%, rgba(216,179,90,.22), rgba(0,0,0,.65));
      box-shadow: 0 10px 26px rgba(0,0,0,.55);
      flex:0 0 auto;
      font-weight:900;
    }
    .seal span{ transform:translateY(-1px); font-size:18px; }

    .brandText{
      min-width:0;
      display:flex;
      flex-direction:column;
      line-height:1.05;
    }
    .brandTitle{
      font-weight:900;
      letter-spacing:.16em;
      font-size:16px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brandSub{
      margin-top:4px;
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* right: 2 rows, aligned, compact */
    .ctrl{
      flex:0 0 auto;
      display:grid;
      grid-template-columns:auto auto;
      grid-template-rows:auto auto;
      gap:8px 10px;
      align-items:center;
      justify-items:end;
      padding-top:2px;
    }

    .seg{
      display:inline-flex;
      padding:3px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.35);
      box-shadow: 0 12px 36px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .seg button{
      appearance:none;
      border:0;
      background:transparent;
      color:rgba(242,242,242,.78);
      padding:8px 12px;
      border-radius:999px;
      font-weight:900;
      letter-spacing:.12em;
      font-size:12px;
      cursor:pointer;
      line-height:1;
      white-space:nowrap;
    }
    .seg button.active{
      color:#151515;
      background:
        radial-gradient(120% 120% at 30% 20%, rgba(255,255,255,.20), rgba(0,0,0,0) 55%),
        linear-gradient(180deg, #f0d27f 0%, var(--gold) 45%, #b98a2c 100%);
      box-shadow: 0 10px 30px rgba(216,179,90,.22);
    }

    .iconBtn{
      width:38px; height:38px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.32);
      color:rgba(242,242,242,.88);
      display:grid; place-items:center;
      cursor:pointer;
      box-shadow: 0 12px 34px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight:900;
      padding:0;
    }
    .iconBtn:active{ transform:translateY(1px); }

    /* Make sure header never overflows: shrink right side first */
    @media (max-width: 430px){
      .seal{ width:32px; height:32px; }
      .seal span{ font-size:17px; }
      .brandTitle{ font-size:15px; letter-spacing:.14em; }
      .brandSub{ font-size:11px; }
      .seg button{ padding:7px 10px; font-size:11px; letter-spacing:.10em; }
      .iconBtn{ width:36px; height:36px; }
      .ctrl{ gap:7px 8px; }
    }

    @media (max-width: 375px){
      .brandTitle{ font-size:14px; }
      .seg button{ padding:6px 9px; font-size:10.5px; }
      .iconBtn{ width:34px; height:34px; }
    }

    /* ====== MAIN ====== */
    .stage{
      width:min(520px, 100%);
      margin-top:4px;
    }

    .card{
      width:100%;
      border-radius:26px;
      border:1px solid var(--line);
      background:
        radial-gradient(100% 140% at 30% 20%, rgba(216,179,90,.10), rgba(0,0,0,0) 60%),
        rgba(0,0,0,.34);
      box-shadow: var(--shadow);
      padding:18px;
      position:relative;
      overflow:hidden;
    }

    .sigil{
      width:100%;
      aspect-ratio:1/1;
      border-radius:24px;
      border:1px solid var(--line2);
      display:grid;
      place-items:center;
      background:
        radial-gradient(65% 65% at 38% 30%, rgba(216,179,90,.18), rgba(0,0,0,.66));
    }

    .han{
      font-size:56px;
      font-weight:900;
      color:var(--gold);
      text-shadow: 0 16px 40px rgba(0,0,0,.65);
      transform: translateY(-2px);
    }

    .cta{
      width:100%;
      margin-top:14px;
      height:54px;
      border-radius:999px;
      border:1px solid var(--line);
      background:
        radial-gradient(120% 120% at 30% 20%, rgba(255,255,255,.10), rgba(0,0,0,0) 55%),
        linear-gradient(180deg, rgba(216,179,90,.18), rgba(0,0,0,.20));
      color: rgba(242,242,242,.92);
      font-weight:900;
      letter-spacing:.18em;
      cursor:pointer;
      box-shadow: 0 18px 54px rgba(0,0,0,.55);
    }
    .cta:active{ transform:translateY(1px); }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- HEADER -->
    <div class="top">
      <div class="brand">
        <div class="seal" aria-hidden="true"><span>Ë¥¢</span></div>
        <div class="brandText">
          <div class="brandTitle">TON TEMPLE</div>
          <div class="brandSub" id="brandSub">Fa Cai Supreme AI ‚Äî Ë¥¢ÂØå‰πãÈó®</div>
        </div>
      </div>

      <div class="ctrl" aria-label="Top controls">
        <div class="seg" role="tablist" aria-label="Mode">
          <button id="tabRitual" class="active" type="button">RITUAL</button>
          <button id="tabPro" type="button">PRO</button>
        </div>

        <div class="seg" role="tablist" aria-label="Language">
          <button id="langCN" class="active" type="button">‰∏≠Êñá</button>
          <button id="langEN" type="button">EN</button>
        </div>

        <button class="iconBtn" id="helpBtn" type="button" aria-label="Help">?</button>
        <button class="iconBtn" id="soundBtn" type="button" aria-label="Sound"><span id="soundIcon">üîä</span></button>
      </div>
    </div>

    <!-- MAIN -->
    <div class="stage">
      <div class="card">
        <div class="sigil"><div class="han">Ë¥¢</div></div>
        <button class="cta" id="activate" type="button">ÂêØÂä®ÊµÅ</button>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram?.WebApp;
    try { tg?.ready(); tg?.expand(); } catch(e){}

    const $ = (id) => document.getElementById(id);
    let soundOn = (localStorage.getItem("tt_sound") || "on") !== "off";
    let lang = (localStorage.getItem("tt_lang") || "zh") === "en" ? "en" : "zh";

    const TEXT = {
      zh: {
        brandSub: "Fa Cai Supreme AI ‚Äî Ë¥¢ÂØå‰πãÈó®",
        activate: "ÂêØÂä®ÊµÅ",
        help: "ËßÑÂàôÔºöÂÖàÁúã‰ø°Âè∑ÔºåÂÜçÈÄâ ENTER / WAIT / SKIP„ÄÇ"
      },
      en: {
        brandSub: "Fa Cai Supreme AI ‚Äî Gateway to Wealth",
        activate: "ACTIVATE FLOW",
        help: "Rule: read the signal, then choose ENTER / WAIT / SKIP."
      }
    };

    function setActive(a, b){ a.classList.add("active"); b.classList.remove("active"); }
    function render(){
      $("brandSub").textContent = TEXT[lang].brandSub;
      $("activate").textContent = TEXT[lang].activate;
      document.documentElement.lang = (lang === "zh" ? "zh" : "en");
      $("soundIcon").textContent = soundOn ? "üîä" : "üîá";
      localStorage.setItem("tt_lang", lang);
      localStorage.setItem("tt_sound", soundOn ? "on" : "off");
    }

    $("tabRitual").addEventListener("click", ()=>{ setActive($("tabRitual"), $("tabPro")); tg?.HapticFeedback?.impactOccurred?.("light"); });
    $("tabPro").addEventListener("click", ()=>{ setActive($("tabPro"), $("tabRitual")); tg?.HapticFeedback?.impactOccurred?.("light"); });

    $("langCN").addEventListener("click", ()=>{ lang="zh"; setActive($("langCN"), $("langEN")); render(); tg?.HapticFeedback?.impactOccurred?.("light"); });
    $("langEN").addEventListener("click", ()=>{ lang="en"; setActive($("langEN"), $("langCN")); render(); tg?.HapticFeedback?.impactOccurred?.("light"); });

    $("helpBtn").addEventListener("click", ()=>{
      const msg = TEXT[lang].help;
      if (tg?.showPopup) tg.showPopup({ title:"TON TEMPLE", message: msg, buttons:[{type:"ok"}] });
      else alert(msg);
    });

    $("soundBtn").addEventListener("click", ()=>{
      soundOn = !soundOn;
      render();
      tg?.HapticFeedback?.impactOccurred?.("light");
    });

    $("activate").addEventListener("click", ()=> tg?.HapticFeedback?.notificationOccurred?.("success"));

    render();
    window.addEventListener("contextmenu", e => e.preventDefault());
  </script>
</body>
</html>
