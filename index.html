<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>TON TEMPLE</title>

  <style>
    :root{
      --bg0:#040404;
      --bg1:#0b0b0b;
      --gold:#d8b35a;
      --gold2:#9a7b2c;
      --gold3:#5a4318;
      --text:#f2f2f2;
      --muted:rgba(255,255,255,.68);
      --glass:rgba(255,255,255,.04);
      --stroke:rgba(216,179,90,.22);
      --stroke2:rgba(216,179,90,.14);
      --shadow:0 12px 40px rgba(0,0,0,.55);
      --radius:22px;
      --pillRadius:999px;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height:100%; margin:0; }
    body{
      background:
        radial-gradient(1200px 800px at 50% 18%, rgba(216,179,90,.10) 0%, rgba(216,179,90,.04) 28%, rgba(0,0,0,0) 60%),
        radial-gradient(1100px 700px at 65% 55%, rgba(216,179,90,.06) 0%, rgba(0,0,0,0) 58%),
        linear-gradient(180deg, #050505 0%, #000 100%);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      overflow-x:hidden;
      user-select:none;
      -webkit-user-select:none;
    }

    /* Safe area */
    .safe{
      padding-top: calc(env(safe-area-inset-top, 0px) + 10px);
      padding-left: calc(env(safe-area-inset-left, 0px) + 14px);
      padding-right: calc(env(safe-area-inset-right, 0px) + 14px);
      padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 14px);
      min-height: 100%;
    }

    /* Header */
    .topbar{
      display:flex;
      align-items:center;
      gap:12px;
      width:100%;
      max-width: 980px;
      margin:0 auto;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 170px;
      flex: 1 1 220px;
    }

    .logo{
      width:34px; height:34px;
      border-radius: 10px;
      display:grid; place-items:center;
      color: var(--gold);
      border:1px solid var(--stroke);
      background: radial-gradient(120% 120% at 30% 20%, rgba(216,179,90,.18) 0%, rgba(255,255,255,.02) 55%, rgba(0,0,0,.0) 100%);
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
      font-weight: 800;
      letter-spacing:.5px;
    }

    .brandText{ line-height:1.05; }
    .brandTitle{
      font-weight: 800;
      letter-spacing: .9px;
      font-size: 14px;
    }
    .brandSub{
      font-size: 12px;
      color: rgba(255,255,255,.55);
      margin-top: 3px;
      letter-spacing:.2px;
    }

    .pillGroup{
      display:flex;
      align-items:center;
      gap:10px;
      flex: 0 1 auto;
      justify-content:center;
    }

    .pill{
      display:flex;
      align-items:center;
      gap:6px;
      padding:6px;
      border-radius: var(--pillRadius);
      border:1px solid var(--stroke2);
      background: linear-gradient(180deg, rgba(255,255,255,.05) 0%, rgba(0,0,0,.10) 100%);
      box-shadow: 0 10px 26px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      white-space: nowrap;
    }

    .pillBtn{
      border:0;
      padding:8px 12px;
      border-radius: var(--pillRadius);
      background: transparent;
      color: rgba(255,255,255,.72);
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 12px;
      cursor:pointer;
    }
    .pillBtn.active{
      color:#0b0b0b;
      background: linear-gradient(180deg, rgba(216,179,90,.95) 0%, rgba(154,123,44,.92) 100%);
      box-shadow: 0 10px 22px rgba(216,179,90,.12);
    }

    .icons{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:10px;
      flex: 1 1 160px;
      min-width: 110px;
    }
    .iconBtn{
      width:34px; height:34px;
      border-radius: 12px;
      border:1px solid var(--stroke2);
      background: rgba(255,255,255,.03);
      color: rgba(255,255,255,.85);
      cursor:pointer;
      display:grid;
      place-items:center;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
    }
    .iconBtn:active{ transform: translateY(1px); }

    /* Main layout */
    .wrap{
      width:100%;
      max-width: 980px;
      margin: 16px auto 0 auto;
    }

    .stage{
      width:100%;
      display:flex;
      justify-content:center;
    }

    .panel{
      width:min(520px, 100%);
      border-radius: var(--radius);
      border:1px solid var(--stroke2);
      background:
        radial-gradient(120% 120% at 30% 20%, rgba(216,179,90,.10) 0%, rgba(255,255,255,.02) 55%, rgba(0,0,0,.0) 100%),
        rgba(255,255,255,.02);
      box-shadow: var(--shadow);
      padding: 18px;
      position:relative;
      overflow:hidden;
    }

    .frame{
      border-radius: 18px;
      border:1px solid rgba(216,179,90,.18);
      background: rgba(0,0,0,.20);
      height: min(56vh, 420px);
      min-height: 280px;
      display:grid;
      place-items:center;
      position:relative;
    }

    .wheelPlaceholder{
      width: min(320px, 74vw);
      aspect-ratio: 1 / 1;
      border-radius: 999px;
      border:1px solid rgba(216,179,90,.22);
      display:grid;
      place-items:center;
      color: rgba(216,179,90,.85);
      letter-spacing: 2px;
      font-weight: 900;
      font-size: 46px;
      background:
        radial-gradient(70% 70% at 30% 30%, rgba(216,179,90,.10) 0%, rgba(0,0,0,.0) 55%),
        rgba(0,0,0,.18);
    }

    .cta{
      width:100%;
      margin-top: 14px;
      padding: 16px 16px;
      border-radius: 16px;
      border:1px solid rgba(216,179,90,.28);
      background: linear-gradient(180deg, rgba(216,179,90,.20) 0%, rgba(0,0,0,.12) 100%);
      color: rgba(255,255,255,.88);
      font-weight: 900;
      letter-spacing: 2px;
      cursor:pointer;
      box-shadow: 0 14px 30px rgba(0,0,0,.45);
    }
    .cta:active{ transform: translateY(1px); }

    .row2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    .subBtn{
      padding: 14px 14px;
      border-radius: 16px;
      border:1px solid rgba(216,179,90,.18);
      background: rgba(255,255,255,.03);
      color: rgba(255,255,255,.80);
      font-weight: 800;
      letter-spacing: 2px;
      cursor:pointer;
      box-shadow: 0 12px 22px rgba(0,0,0,.35);
    }
    .subBtn:active{ transform: translateY(1px); }

    .card{
      margin-top: 14px;
      border-radius: 18px;
      border:1px solid rgba(216,179,90,.16);
      background: rgba(255,255,255,.02);
      padding: 14px;
    }

    .meta{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom: 10px;
    }

    .metaLeft{
      display:flex;
      gap:10px;
      align-items:center;
      font-weight: 800;
      letter-spacing: 2px;
      color: rgba(255,255,255,.82);
    }

    .chips{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .chip{
      padding: 8px 12px;
      border-radius: 999px;
      border:1px solid rgba(216,179,90,.16);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.74);
      font-weight: 800;
      letter-spacing: 1px;
      font-size: 12px;
    }
    .chip.active{
      border-color: rgba(216,179,90,.35);
      color: rgba(216,179,90,.95);
      background: rgba(216,179,90,.08);
    }

    .guidanceTitle{
      font-weight: 900;
      letter-spacing: 2px;
      color: rgba(255,255,255,.85);
      margin: 6px 0 10px;
    }
    .guidanceText{
      color: rgba(255,255,255,.74);
      font-size: 15px;
      line-height: 1.45;
      margin-bottom: 10px;
      min-height: 44px;
    }

    .actions{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }
    .act{
      padding: 12px 10px;
      border-radius: 14px;
      border:1px solid rgba(216,179,90,.16);
      background: rgba(255,255,255,.03);
      color: rgba(255,255,255,.80);
      font-weight: 900;
      letter-spacing: 2px;
      cursor:pointer;
    }
    .act:active{ transform: translateY(1px); }

    .foot{
      margin-top: 14px;
      text-align:center;
      color: rgba(255,255,255,.40);
      font-size: 12px;
      letter-spacing: .6px;
    }

    /* Mobile compression */
    @media (max-width: 520px){
      .brand{ min-width: 150px; }
      .brandTitle{ font-size: 13px; }
      .pillBtn{ padding: 8px 10px; font-size: 12px; }
      .icons{ min-width: 86px; }
      .iconBtn{ width: 32px; height: 32px; }
      .panel{ padding: 14px; }
      .actions{ grid-template-columns: 1fr 1fr 1fr; }
    }

    @media (max-width: 390px){
      .brand{ min-width: 132px; }
      .brandSub{ display:none; }
      .pill{ padding: 5px; }
      .pillBtn{ padding: 7px 9px; font-size: 11px; letter-spacing: .8px; }
    }
  </style>
</head>

<body>

            </div>

            <div class="guidanceTitle" id="guidanceTitle">TEMPLE GUIDANCE:</div>

            </div>

            <div class="actions">
              <button class="act" id="enterBtn">ENTER</button>
              <button class="act" id="waitBtn">WAIT</button>
              <button class="act" id="skipBtn">SKIP</button>

      </div>
    </div>
  </div>

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Telegram bootstrap
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
      try { tg.setHeaderColor?.("#000000"); tg.setBackgroundColor?.("#000000"); } catch(e){}
    }

    // State
    let state = {
      tab: "ritual",
      lang: "cn",     // DEFAULT CN
      sound: true,
    };

    const i18n = {
      cn: {
        brandSub: "Fa Cai Supreme AI",
        activate: "ÂêØÂä®ÊµÅ",
        oracle: "Á•ûË∞ï",
        altar: "ÈáëÂùõ",
        forecast: "È¢ÑÊµã",
        day: "Êó•",
        ton: "TON",
        limit: "ÈôêÂà∂: 1/1",
        guidanceTitle: "Á•ûÊÆøÊåáÂºïÔºö",
        guidanceText: "‰ø°Âè∑Ôºö‰∏çË¶ÅÂàÜÊï£Ê≥®ÊÑèÂäõ„ÄÇ‰∏ÄÊ≠• ‚Äî ‰∏Ä‰∏™ÁªìÊûú„ÄÇ",
        enter: "ËøõÂÖ•",
        wait: "Á≠âÂæÖ",
        skip: "Ë∑≥Ëøá",
        foot: "‰ª™ÂºèÂåñÁïåÈù¢„ÄÇÈùûË¥¢Âä°Âª∫ËÆÆ„ÄÇ",
        help: "ËøôÈáåÊòØÁ¨¨‰∏ÄÂ±èÔºàUI MASTERÔºâ„ÄÇ‰∏ã‰∏ÄÊ≠•ÔºöÊé•ÂÖ•ËΩÆÁõòÂ±Ç + Âä®Áîª + ÈÄªËæë„ÄÇ",
        proToast: "PROÔºàÂç†‰ΩçÔºâ‚Äî –ø–æ–∑–∂–µ –ø–æ–¥–∫–ª—é—á–∏–º Premium-–ª–æ–≥–∏–∫—É."
      },
      en: {
        brandSub: "Fa Cai Supreme AI",
        activate: "ACTIVATE FLOW",
        oracle: "ORACLE",
        altar: "GOLDEN ALTAR",
        forecast: "FORECAST",
        day: "DAY",
        ton: "TON",
        limit: "LIMIT: 1/1",
        guidanceTitle: "TEMPLE GUIDANCE:",
        guidanceText: "Signal: don‚Äôt scatter attention. One step ‚Äî one result.",
        enter: "ENTER",
        wait: "WAIT",
        skip: "SKIP",
        foot: "Ritualized interface. Not financial advice.",
        help: "This is the first screen (UI MASTER). Next: wheel layers + animation + logic.",
        proToast: "PRO (placeholder) ‚Äî we'll wire Premium logic later."
      }
    };

    // DOM
    const tabRitual = document.getElementById("tabRitual");
    const tabPro = document.getElementById("tabPro");
    const langCN = document.getElementById("langCN");
    const langEN = document.getElementById("langEN");
    const soundBtn = document.getElementById("soundBtn");
    const helpBtn = document.getElementById("helpBtn");

    const brandSub = document.getElementById("brandSub");
    const activate = document.getElementById("activate");
    const oracleBtn = document.getElementById("oracleBtn");
    const altarBtn = document.getElementById("altarBtn");

    const forecastLabel = document.getElementById("forecastLabel");
    const chipDay = document.getElementById("chipDay");
    const chipTon = document.getElementById("chipTon");
    const chipLimit = document.getElementById("chipLimit");

    const guidanceTitle = document.getElementById("guidanceTitle");
    const guidanceText = document.getElementById("guidanceText");
    const enterBtn = document.getElementById("enterBtn");
    const waitBtn = document.getElementById("waitBtn");
    const skipBtn = document.getElementById("skipBtn");
    const foot = document.getElementById("foot");

    function setActive(btnA, btnB, aOn){
      btnA.classList.toggle("active", aOn);
      btnB.classList.toggle("active", !aOn);
    }

    function applyLang(){
      const t = i18n[state.lang];
      brandSub.textContent = t.brandSub;
      activate.textContent = t.activate;
      oracleBtn.textContent = t.oracle;
      altarBtn.textContent = t.altar;

      forecastLabel.textContent = t.forecast;
      chipDay.textContent = t.day;
      chipTon.textContent = t.ton;
      chipLimit.textContent = t.limit;

      guidanceTitle.textContent = t.guidanceTitle;
      guidanceText.textContent = t.guidanceText;

      enterBtn.textContent = t.enter;
      waitBtn.textContent = t.wait;
      skipBtn.textContent = t.skip;

      foot.textContent = t.foot;

      // html lang
      document.documentElement.lang = (state.lang === "cn" ? "zh" : "en");
    }

    function toast(msg){
      if (tg?.showPopup) {
        tg.showPopup({ title: "TON TEMPLE", message: msg, buttons:[{type:"ok"}] });
      } else {
        alert(msg);
      }
    }

    // Tabs
    tabRitual.addEventListener("click", () => {
      state.tab = "ritual";
      setActive(tabRitual, tabPro, true);
    });

    tabPro.addEventListener("click", () => {
      state.tab = "pro";
      setActive(tabRitual, tabPro, false);
      toast(i18n[state.lang].proToast);
    });

    // Language
    langCN.addEventListener("click", () => {
      state.lang = "cn";
      setActive(langCN, langEN, true);
      applyLang();
    });

    langEN.addEventListener("click", () => {
      state.lang = "en";
      setActive(langCN, langEN, false);
      applyLang();
    });

    // Sound
    soundBtn.addEventListener("click", () => {
      state.sound = !state.sound;
      soundBtn.textContent = state.sound ? "üîä" : "üîá";
      if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred("light");
    });

    // Help
    helpBtn.addEventListener("click", () => {
      toast(i18n[state.lang].help);
    });

    // CTA actions (placeholders)
    document.getElementById("activate").addEventListener("click", () => {
      if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred("medium");
      toast("OK. Next step: –ø–æ–¥–∫–ª—é—á–∞–µ–º wheel layers + spin machine.");
    });

    oracleBtn.addEventListener("click", () => toast("ORACLE ‚Äî placeholder"));
    altarBtn.addEventListener("click", () => toast("GOLDEN ALTAR ‚Äî placeholder"));
    enterBtn.addEventListener("click", () => toast("ENTER ‚Äî placeholder"));
    waitBtn.addEventListener("click", () => toast("WAIT ‚Äî placeholder"));
    skipBtn.addEventListener("click", () => toast("SKIP ‚Äî placeholder"));

    // Init defaults
    setActive(tabRitual, tabPro, true);
    setActive(langCN, langEN, true);
    applyLang();
  </script>
</body>
</html>
