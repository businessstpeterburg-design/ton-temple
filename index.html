<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>TON TEMPLE</title>

  <style>
    :root{
      --bg0:#000;
      --gold:#d8b35a;
      --gold2:#f0d27f;
      --gold3:#b98a2c;

      --text:#f2f2f2;
      --muted:rgba(242,242,242,.74);

      --line:rgba(216,179,90,.22);
      --line2:rgba(216,179,90,.14);

      --shadow:0 24px 70px rgba(0,0,0,.62);

      --safeT: env(safe-area-inset-top);
      --safeB: env(safe-area-inset-bottom);
      --safeL: env(safe-area-inset-left);
      --safeR: env(safe-area-inset-right);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 40% 18%, rgba(216,179,90,.14), rgba(0,0,0,0) 58%),
        radial-gradient(1000px 720px at 65% 55%, rgba(216,179,90,.09), rgba(0,0,0,0) 58%),
        linear-gradient(180deg, #000 0%, #070707 40%, #000 100%);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
      overflow-x:hidden;
      user-select:none;
      -webkit-user-select:none;
    }

    .wrap{
      min-height:100%;
      padding:
        calc(10px + var(--safeT))
        calc(12px + var(--safeR))
        calc(14px + var(--safeB))
        calc(12px + var(--safeL));
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }

    /* ================= HEADER ================= */
    .top{
      width:min(980px, 100%);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      padding:6px 4px 0 4px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
      flex: 1 1 auto;
    }

    /* premium seal */
    .seal{
      width:38px; height:38px;
      border-radius:999px;
      position:relative;
      flex:0 0 auto;
      background:
        radial-gradient(70% 70% at 30% 28%, rgba(255,255,255,.22), rgba(0,0,0,0) 55%),
        radial-gradient(120% 120% at 50% 90%, rgba(216,179,90,.22), rgba(0,0,0,.70) 62%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.20));
      box-shadow: 0 14px 34px rgba(0,0,0,.70);
      border:1px solid rgba(216,179,90,.38);
      overflow:hidden;
    }
    .seal:before{
      content:"";
      position:absolute; inset:4px;
      border-radius:999px;
      border:1px solid rgba(216,179,90,.26);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.35);
    }
    .seal:after{
      content:"";
      position:absolute; inset:-40%;
      background: linear-gradient(115deg, rgba(255,255,255,0) 40%, rgba(255,255,255,.10) 50%, rgba(255,255,255,0) 60%);
      transform: rotate(12deg);
      opacity:.55;
      pointer-events:none;
    }
    .seal span{
      position:absolute; inset:0;
      display:grid; place-items:center;
      color:var(--gold2);
      font-weight:900;
      font-size:18px;
      text-shadow: 0 14px 34px rgba(0,0,0,.75);
      transform: translateY(-1px);
      letter-spacing:.02em;
    }

    .brandText{
      min-width:0;
      display:flex;
      flex-direction:column;
      line-height:1.05;
    }
    .brandTitle{
      font-weight:900;
      letter-spacing:.14em;
      font-size:16px;
      /* –≤–º–µ—Å—Ç–æ –æ–±—Ä–µ–∑–∫–∏ ‚Äî –ø–µ—Ä–µ–Ω–æ—Å */
      white-space:normal;
      overflow:visible;
    }
    .brandSub{
      margin-top:4px;
      font-size:12px;
      color:var(--muted);
      white-space:normal;
      overflow:visible;
    }

    /* Right controls: 2 rows (RITUAL/PRO) then (? LANG üîä) */
    .ctrl{
      flex:0 0 auto;
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:8px;
      padding-top:2px;
    }

    .seg{
      display:inline-flex;
      padding:3px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.35);
      box-shadow: 0 12px 36px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .seg button{
      appearance:none;
      border:0;
      background:transparent;
      color:rgba(242,242,242,.78);
      padding:8px 12px;
      border-radius:999px;
      font-weight:900;
      letter-spacing:.12em;
      font-size:12px;
      cursor:pointer;
      line-height:1;
      white-space:nowrap;
    }
    .seg button.active{
      color:#151515;
      background:
        radial-gradient(120% 120% at 30% 20%, rgba(255,255,255,.18), rgba(0,0,0,0) 55%),
        linear-gradient(180deg, var(--gold2) 0%, var(--gold) 45%, var(--gold3) 100%);
      box-shadow: 0 10px 30px rgba(216,179,90,.22);
    }

    .row2{
      display:flex;
      align-items:center;
      gap:8px;
      justify-content:flex-end;
    }

    .iconBtn{
      width:38px; height:38px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.32);
      color:rgba(242,242,242,.88);
      display:grid; place-items:center;
      cursor:pointer;
      box-shadow: 0 12px 34px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight:900;
      padding:0;
      flex:0 0 auto;
    }
    .iconBtn:active{ transform:translateY(1px); }

    /* Header mobile tuning */
    @media (max-width: 430px){
      .seal{ width:36px; height:36px; }
      .seal span{ font-size:17px; }
      .brandTitle{ font-size:15px; letter-spacing:.12em; }
      .brandSub{ font-size:11px; }
      .seg button{ padding:7px 10px; font-size:11px; letter-spacing:.10em; }
      .iconBtn{ width:36px; height:36px; }
      .row2{ gap:7px; }
    }
    @media (max-width: 380px){
      .brandTitle{ font-size:14px; letter-spacing:.10em; }
      .seg button{ padding:6px 9px; font-size:10.5px; }
      .iconBtn{ width:34px; height:34px; }
    }

    /* ================= MAIN ================= */
    .stage{
      width:min(520px, 100%);
      margin-top:4px;
    }

    .card{
      width:100%;
      border-radius:26px;
      border:1px solid var(--line);
      background:
        radial-gradient(100% 140% at 30% 20%, rgba(216,179,90,.10), rgba(0,0,0,0) 60%),
        rgba(0,0,0,.34);
      box-shadow: var(--shadow);
      padding:18px;
      position:relative;
      overflow:hidden;
    }

    .sigil{
      width:100%;
      aspect-ratio:1/1;
      border-radius:24px;
      border:1px solid var(--line2);
      display:grid;
      place-items:center;
      background:
        radial-gradient(65% 65% at 38% 30%, rgba(216,179,90,.18), rgba(0,0,0,.66));
    }

    .han{
      font-size:56px;
      font-weight:900;
      color:var(--gold);
      text-shadow: 0 16px 40px rgba(0,0,0,.65);
      transform: translateY(-2px);
    }

    .cta{
      width:100%;
      margin-top:14px;
      height:54px;
      border-radius:999px;
      border:1px solid var(--line);
      background:
        radial-gradient(120% 120% at 30% 20%, rgba(255,255,255,.10), rgba(0,0,0,0) 55%),
        linear-gradient(180deg, rgba(216,179,90,.18), rgba(0,0,0,.20));
      color: rgba(242,242,242,.92);
      font-weight:900;
      letter-spacing:.18em;
      cursor:pointer;
      box-shadow: 0 18px 54px rgba(0,0,0,.55);
    }
    .cta:active{ transform:translateY(1px); }

    .rowBtns{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-top:12px;
    }
    .pill{
      height:46px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.26);
      color: rgba(242,242,242,.9);
      font-weight:900;
      letter-spacing:.14em;
      cursor:pointer;
      box-shadow: 0 14px 44px rgba(0,0,0,.55);
    }

    .panel{
      margin-top:14px;
      border-radius:22px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.22);
      padding:14px;
    }
    .panelTitle{
      font-weight:900;
      letter-spacing:.18em;
      font-size:13px;
      opacity:.9;
      margin-bottom:10px;
    }

    .chips{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .chip{
      padding:7px 12px;
      border-radius:999px;
      border:1px solid var(--line2);
      background: rgba(0,0,0,.22);
      font-weight:900;
      letter-spacing:.14em;
      font-size:11px;
      color: rgba(242,242,242,.88);
    }
    .chip.active{
      color:#151515;
      background:
        radial-gradient(120% 120% at 30% 20%, rgba(255,255,255,.18), rgba(0,0,0,0) 55%),
        linear-gradient(180deg, var(--gold2) 0%, var(--gold) 45%, var(--gold3) 100%);
      border-color: rgba(216,179,90,.30);
    }

    .guideLabel{
      font-weight:900;
      letter-spacing:.14em;
      font-size:12px;
      opacity:.88;
      margin:10px 0 6px;
    }
    .guideText{
      margin:0;
      color: rgba(242,242,242,.86);
      line-height:1.45;
      font-size:14px;
    }

    .actions{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:10px;
      margin-top:12px;
    }
    .act{
      height:44px;
      border-radius:999px;
      border:1px solid var(--line2);
      background: rgba(0,0,0,.20);
      color: rgba(242,242,242,.88);
      font-weight:900;
      letter-spacing:.16em;
      cursor:pointer;
    }

    .note{
      margin-top:10px;
      text-align:center;
      font-size:12px;
      color: rgba(242,242,242,.55);
      letter-spacing:.06em;
    }

    /* bottom nav (optional) */
    .bottomNav{
      width:min(520px, 100%);
      margin-top:12px;
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:10px;
      opacity:.92;
    }
    .navItem{
      height:44px;
      border-radius:999px;
      border:1px solid var(--line2);
      background: rgba(0,0,0,.18);
      display:grid;
      place-items:center;
      font-weight:900;
      letter-spacing:.14em;
      font-size:11px;
      color: rgba(242,242,242,.78);
    }
    .navItem.active{
      color:#151515;
      background:
        radial-gradient(120% 120% at 30% 20%, rgba(255,255,255,.18), rgba(0,0,0,0) 55%),
        linear-gradient(180deg, var(--gold2) 0%, var(--gold) 45%, var(--gold3) 100%);
      border-color: rgba(216,179,90,.32);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- HEADER -->
    <div class="top">
      <div class="brand">
        <div class="seal" aria-hidden="true"><span>Ë¥¢</span></div>
        <div class="brandText">
          <div class="brandTitle" id="brandTitle">TON TEMPLE</div>
          <div class="brandSub" id="brandSub">Fa Cai Supreme AI ‚Äî Ë¥¢ÂØå‰πãÈó®</div>
        </div>
      </div>

      <div class="ctrl" aria-label="Top controls">
        <div class="seg" role="tablist" aria-label="Mode">
          <button id="tabRitual" class="active" type="button">RITUAL</button>

          <button class="iconBtn" id="soundBtn" type="button" aria-label="Sound"><span id="soundIcon">üîä</span></button>
        </div>
      </div>
    </div>

    <!-- MAIN -->
    <div class="stage">
      <div class="card">
        <div class="sigil"><div class="han">Ë¥¢</div></div>

        <button class="cta" id="activate" type="button">ÂêØÂä®ÊµÅ</button>

        <div class="rowBtns">
          <button class="pill" id="oracleBtn" type="button">ORACLE</button>
          <button class="pill" id="altarBtn" type="button">GOLDEN ALTAR</button>
        </div>

        <div class="panel">
          <div class="panelTitle" id="forecastTitle">FORECAST</div>

          <div class="chips" aria-label="Forecast chips">
            <div class="chip active" id="chipDay">DAY</div>
            <div class="chip" id="chipTon">TON</div>
            <div class="chip" id="chipLimit">LIMIT: 1/1</div>
          </div>

          <div class="guideLabel" id="guideLabel">TEMPLE GUIDANCE:</div>
          <p class="guideText" id="guideText">‰ø°Âè∑Ôºö‰∏çË¶ÅÂàÜÊï£Ê≥®ÊÑèÂäõ„ÄÇ‰∏ÄÊ≠•‚Äî‚Äî‰∏Ä‰∏™ÁªìÊûú„ÄÇ</p>

          <div class="actions">
            <button class="act" id="enterBtn" type="button">ENTER</button>
            <button class="act" id="waitBtn" type="button">WAIT</button>
            <button class="act" id="skipBtn" type="button">SKIP</button>
          </div>

          <div class="note" id="noteText">Ritualized interface. Not financial advice.</div>
        </div>
      </div>

      <div class="bottomNav" aria-label="Bottom navigation">
        <div class="navItem active" id="navRitual">RITUAL</div>
        <div class="navItem" id="navWheel">WHEEL</div>
        <div class="navItem" id="navOracle">ORACLE</div>
        <div class="navItem" id="navAltar">ALTAR</div>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram?.WebApp;
    try { tg?.ready(); tg?.expand(); } catch(e){}

    const $ = (id) => document.getElementById(id);

    let soundOn = (localStorage.getItem("tt_sound") || "on") !== "off";
    let lang = (localStorage.getItem("tt_lang") || "zh") === "en" ? "en" : "zh";

    const TEXT = {
      zh: {
        brandTitle: "TON TEMPLE",
        brandSub: "Fa Cai Supreme AI ‚Äî Ë¥¢ÂØå‰πãÈó®",
        activate: "ÂêØÂä®ÊµÅ",
        forecast: "FORECAST",
        guidanceLabel: "TEMPLE GUIDANCE:",
        guidance: "‰ø°Âè∑Ôºö‰∏çË¶ÅÂàÜÊï£Ê≥®ÊÑèÂäõ„ÄÇ‰∏ÄÊ≠•‚Äî‚Äî‰∏Ä‰∏™ÁªìÊûú„ÄÇ",
        note: "‰ª™ÂºèÂåñÁïåÈù¢„ÄÇÈùûÊäïËµÑÂª∫ËÆÆ„ÄÇ",
        helpTitle: "TON TEMPLE",
        help: "ËßÑÂàôÔºöÂÖàÁúã‰ø°Âè∑ÔºåÂÜçÈÄâ ENTER / WAIT / SKIP„ÄÇ"
      },
      en: {
        brandTitle: "TON TEMPLE",
        brandSub: "Fa Cai Supreme AI ‚Äî Gateway to Wealth",
        activate: "ACTIVATE FLOW",
        forecast: "FORECAST",
        guidanceLabel: "TEMPLE GUIDANCE:",
        guidance: "Signal: don‚Äôt scatter attention. One step ‚Äî one result.",
        note: "Ritualized interface. Not financial advice.",
        helpTitle: "TON TEMPLE",
        help: "Rule: read the signal, then choose ENTER / WAIT / SKIP."
      }
    };

    function setActive(a, b){ a.classList.add("active"); b.classList.remove("active"); }

    function render(){
      $("brandTitle").textContent = TEXT[lang].brandTitle;
      $("brandSub").textContent   = TEXT[lang].brandSub;
      $("activate").textContent   = TEXT[lang].activate;
      $("forecastTitle").textContent = TEXT[lang].forecast;
      $("guideLabel").textContent = TEXT[lang].guidanceLabel;
      $("guideText").textContent  = TEXT[lang].guidance;
      $("noteText").textContent   = TEXT[lang].note;

      document.documentElement.lang = (lang === "zh" ? "zh" : "en");
      $("soundIcon").textContent = soundOn ? "üîä" : "üîá";

      localStorage.setItem("tt_lang", lang);
      localStorage.setItem("tt_sound", soundOn ? "on" : "off");
    }

    $("tabRitual").addEventListener("click", ()=>{ setActive($("tabRitual"), $("tabPro")); tg?.HapticFeedback?.impactOccurred?.("light"); });
    $("tabPro").addEventListener("click", ()=>{ setActive($("tabPro"), $("tabRitual")); tg?.HapticFeedback?.impactOccurred?.("light"); });

    $("langCN").addEventListener("click", ()=>{ lang="zh"; setActive($("langCN"), $("langEN")); render(); tg?.HapticFeedback?.impactOccurred?.("light"); });
    $("langEN").addEventListener("click", ()=>{ lang="en"; setActive($("langEN"), $("langCN")); render(); tg?.HapticFeedback?.impactOccurred?.("light"); });

    $("helpBtn").addEventListener("click", ()=>{
      const t = TEXT[lang].helpTitle;
      const msg = TEXT[lang].help;
      if (tg?.showPopup) tg.showPopup({ title:t, message: msg, buttons:[{type:"ok"}] });
      else alert(msg);
    });

    $("soundBtn").addEventListener("click", ()=>{
      soundOn = !soundOn;
      render();
      tg?.HapticFeedback?.impactOccurred?.("light");
    });

    $("activate").addEventListener("click", ()=> tg?.HapticFeedback?.notificationOccurred?.("success"));
    $("oracleBtn").addEventListener("click", ()=> tg?.HapticFeedback?.impactOccurred?.("light"));
    $("altarBtn").addEventListener("click", ()=> tg?.HapticFeedback?.impactOccurred?.("light"));

    $("enterBtn").addEventListener("click", ()=> tg?.HapticFeedback?.notificationOccurred?.("success"));
    $("waitBtn").addEventListener("click", ()=> tg?.HapticFeedback?.impactOccurred?.("light"));
    $("skipBtn").addEventListener("click", ()=> tg?.HapticFeedback?.notificationOccurred?.("warning"));

    render();
    window.addEventListener("contextmenu", e => e.preventDefault());
  </script>
</body>
</html>
