<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>TON TEMPLE</title>

  <style>
    :root{
      --bg0:#050505;
      --gold:#d8b35a;
      --gold2: rgba(216,179,90,.35);
      --text:#f2f2f2;
      --muted:rgba(242,242,242,.72);
      --line:rgba(216,179,90,.22);
      --line2:rgba(216,179,90,.12);
      --shadow: 0 24px 70px rgba(0,0,0,.6);

      --safeT: env(safe-area-inset-top);
      --safeB: env(safe-area-inset-bottom);
      --safeL: env(safe-area-inset-left);
      --safeR: env(safe-area-inset-right);

      --r: 22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      background:
        radial-gradient(1200px 820px at 55% 18%, rgba(216,179,90,.20) 0%, rgba(0,0,0,0) 55%),
        radial-gradient(900px 700px at 30% 65%, rgba(216,179,90,.12) 0%, rgba(0,0,0,0) 60%),
        radial-gradient(1200px 900px at 50% 35%, rgba(255,255,255,.06) 0%, rgba(0,0,0,0) 55%),
        linear-gradient(#040404, #000);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      overflow-x:hidden;
    }

    /* ====== TOP BAR ====== */
    .topbar{
      position:fixed;
      top:0; left:0; right:0;
      padding:
        calc(10px + var(--safeT))
        calc(12px + var(--safeR))
        10px
        calc(12px + var(--safeL));
      z-index:50;
      pointer-events:none;
    }

    .topbar-inner{
      pointer-events:auto;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 165px;
    }

    .coin{
      width:34px; height:34px;
      border-radius:999px;
      display:grid;
      place-items:center;
      background:
        radial-gradient(60% 70% at 35% 30%, rgba(255,255,255,.20) 0%, rgba(255,255,255,0) 60%),
        linear-gradient(180deg, rgba(216,179,90,.22), rgba(0,0,0,.20));
      border:1px solid rgba(216,179,90,.35);
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
      color:var(--gold);
      font-weight:800;
      font-size:18px;
      letter-spacing:.5px;
    }

    .brand-text{
      line-height:1.05;
    }
    .brand-title{
      font-weight:900;
      font-size: clamp(16px, 3.6vw, 20px);
      letter-spacing: .12em;
    }
    .brand-sub{
      margin-top:4px;
      font-size: clamp(11px, 2.6vw, 13px);
      color: rgba(242,242,242,.78);
      letter-spacing:.02em;
    }

    /* Right controls: 2-row grid to fit mobile */
    .controls{
      display:grid;
      grid-template-columns: auto auto;
      grid-template-rows: auto auto;
      gap:8px 8px;
      align-items:center;
      justify-items:end;
      max-width: 190px;
    }

    .seg{
      display:flex;
      align-items:center;
      gap:0;
      border-radius:999px;
      padding:4px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(216,179,90,.18);
      box-shadow: 0 14px 36px rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      overflow:hidden;
    }

    .seg button{
      border:0;
      background:transparent;
      color: rgba(242,242,242,.80);
      padding: 8px 12px;
      border-radius:999px;
      font-weight:800;
      letter-spacing:.14em;
      font-size: 11px;
      cursor:pointer;
      white-space:nowrap;
    }

    .seg button.active{
      background:
        radial-gradient(100% 120% at 30% 30%, rgba(255,255,255,.16) 0%, rgba(255,255,255,0) 55%),
        linear-gradient(180deg, rgba(216,179,90,.26), rgba(0,0,0,.18));
      color: var(--gold);
      border: 1px solid rgba(216,179,90,.32);
      box-shadow: 0 10px 26px rgba(0,0,0,.45);
    }

    .iconbtn{
      width:36px; height:36px;
      border-radius:999px;
      border:1px solid rgba(216,179,90,.18);
      background: rgba(255,255,255,.06);
      color: rgba(242,242,242,.88);
      display:grid;
      place-items:center;
      cursor:pointer;
      box-shadow: 0 14px 36px rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .iconbtn:active{ transform: translateY(1px); }

    /* Assign grid cells: row1 mode + help ; row2 lang + sound */
    .modeSeg{ grid-column:1; grid-row:1; }
    .helpBtn{ grid-column:2; grid-row:1; }
    .langSeg{ grid-column:1; grid-row:2; }
    .soundBtn{ grid-column:2; grid-row:2; }

    /* ====== MAIN LAYOUT ====== */
    .wrap{
      min-height:100%;
      padding:
        calc(92px + var(--safeT))
        16px
        calc(28px + var(--safeB))
        16px;
      display:flex;
      justify-content:center;
    }

    .panel{
      width:min(520px, 100%);
      border-radius: 30px;
      background:
        radial-gradient(100% 120% at 50% 0%, rgba(216,179,90,.10) 0%, rgba(0,0,0,0) 60%),
        rgba(0,0,0,.20);
      border: 1px solid rgba(216,179,90,.16);
      box-shadow: var(--shadow);
      padding: 18px 16px 18px;
      position:relative;
      overflow:hidden;
    }

    .panel:before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(900px 600px at 60% 10%, rgba(216,179,90,.18) 0%, rgba(0,0,0,0) 55%);
      pointer-events:none;
    }

    .panel-inner{ position:relative; }

    /* Hero frame */
    .heroFrame{
      border-radius: 24px;
      border:1px solid rgba(216,179,90,.18);
      background: rgba(255,255,255,.03);
      padding: 16px;
    }

    .sigilBox{
      border-radius: 22px;
      height: clamp(280px, 56vw, 410px);
      border: 1px solid rgba(216,179,90,.18);
      background:
        radial-gradient(55% 70% at 50% 40%, rgba(216,179,90,.16) 0%, rgba(0,0,0,0) 65%),
        rgba(0,0,0,.18);
      display:grid;
      place-items:center;
      position:relative;
      overflow:hidden;
    }

    .sigilCircle{
      width: min(300px, 70%);
      aspect-ratio: 1 / 1;
      border-radius: 999px;
      border: 1px solid rgba(216,179,90,.22);
      display:grid;
      place-items:center;
      background: rgba(0,0,0,.18);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.30);
    }

    .sigilMark{
      color: var(--gold);
      font-weight: 900;
      font-size: clamp(44px, 9vw, 70px);
      letter-spacing: .06em;
      transform: translateY(-2px);
      text-shadow: 0 10px 40px rgba(0,0,0,.6);
      user-select:none;
    }

    /* CTA buttons */
    .cta{
      width:100%;
      margin-top: 14px;
      height: 54px;
      border-radius: 999px;
      border: 1px solid rgba(216,179,90,.22);
      background:
        radial-gradient(90% 140% at 30% 15%, rgba(255,255,255,.14) 0%, rgba(255,255,255,0) 55%),
        linear-gradient(180deg, rgba(216,179,90,.14), rgba(0,0,0,.22));
      color: rgba(242,242,242,.88);
      font-weight: 900;
      letter-spacing: .18em;
      cursor:pointer;
      box-shadow: 0 18px 44px rgba(0,0,0,.45);
    }
    .cta:active{ transform: translateY(1px); }

    .row2{
      margin-top: 12px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .btn{
      height: 48px;
      border-radius: 999px;
      border: 1px solid rgba(216,179,90,.18);
      background: rgba(255,255,255,.04);
      color: rgba(242,242,242,.84);
      font-weight: 900;
      letter-spacing: .16em;
      cursor:pointer;
    }
    .btn:active{ transform: translateY(1px); }

    .card{
      margin-top: 14px;
      border-radius: 24px;
      border: 1px solid rgba(216,179,90,.16);
      background: rgba(255,255,255,.03);
      padding: 14px;
    }

    .cardTitle{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 10px;
    }

    .titleLeft{
      font-weight: 900;
      letter-spacing: .22em;
      color: rgba(242,242,242,.85);
    }

    .chips{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .chip{
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(216,179,90,.16);
      background: rgba(255,255,255,.03);
      color: rgba(242,242,242,.80);
      font-weight: 800;
      letter-spacing: .14em;
      font-size: 11px;
      white-space:nowrap;
    }
    .chip.active{
      color: var(--gold);
      border-color: rgba(216,179,90,.28);
      background: rgba(216,179,90,.10);
    }

    .guidanceLabel{
      margin-top: 8px;
      font-weight: 900;
      letter-spacing: .14em;
      color: rgba(242,242,242,.78);
    }

    .guidanceText{
      margin-top: 8px;
      line-height: 1.5;
      color: rgba(242,242,242,.78);
      font-size: 15px;
    }

    .actions{
      margin-top: 12px;
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
    }

    .mini{
      height: 42px;
      border-radius: 999px;
      border: 1px solid rgba(216,179,90,.16);
      background: rgba(255,255,255,.03);
      color: rgba(242,242,242,.82);
      font-weight: 900;
      letter-spacing: .14em;
      cursor:pointer;
    }

    .fine{
      margin-top: 10px;
      text-align:center;
      font-size: 12px;
      color: rgba(242,242,242,.45);
      letter-spacing:.02em;
    }

    /* Extra compact on very small screens */
    @media (max-width: 380px){
      .controls{ max-width: 168px; gap:6px 6px; }
      .seg button{ padding: 7px 10px; font-size: 10px; letter-spacing:.12em; }
      .iconbtn{ width:34px; height:34px; }
      .brand{ min-width: 150px; }
      .coin{ width:32px; height:32px; font-size:17px; }
    }
  </style>
</head>

<body>
  <!-- TOP BAR -->
  <div class="topbar">

        <div class="brand-text">

  <!-- MAIN -->
  <div class="wrap">
    <div class="panel">
      <div class="panel-inner">
        <div class="heroFrame">
          <div class="sigilBox">
            <div class="sigilCircle">
              <div class="sigilMark" id="sigilMark">Ë¥¢</div>

          </div>

          <button class="cta" id="activate">ÂêØÂä®ÊµÅ</button>

          <div class="row2">
            <button class="btn" id="oracle">Á•ûË∞ï</button>

          </div>

          <div class="card">
            <div class="cardTitle">
              <div class="titleLeft" id="forecastTitle">È¢ÑÊµã</div>
              <div class="chips">
                <div class="chip active" id="chipDay">Êó•</div>
                <div class="chip" id="chipTon">TON</div>
                <div class="chip" id="chipLimit">ÈôêÂà∂: 1/1</div>
              </div>
            </div>

            <div class="guidanceLabel" id="guidanceLabel">ÂØ∫Â∫ôÊåáÂºï:</div>
            <div class="guidanceText" id="guidanceText">‰ø°Âè∑Ôºö‰∏çË¶ÅÂàÜÊï£Ê≥®ÊÑèÂäõ„ÄÇ‰∏ÄËµ∞‚Äî‚Äî‰∏Ä‰∏™ÁªìÊûú„ÄÇ</div>

            <div class="actions">
              <button class="mini" id="enter">ËøõÂÖ•</button>
              <button class="mini" id="wait">Á≠âÂæÖ</button>
              <button class="mini" id="skip">Ë∑≥Ëøá</button>
            </div>

            <div class="fine" id="fineText">‰ª™ÂºèÂåñÁïåÈù¢„ÄÇÈùûË¥¢Âä°Âª∫ËÆÆ„ÄÇ</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
    }

    let soundOn = true;
    const btnSound = document.getElementById("btnSound");
    btnSound.addEventListener("click", () => {
      soundOn = !soundOn;
      btnSound.textContent = soundOn ? "üîä" : "üîá";
      if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred("light");
    });

    // Tabs (Ritual/Pro) ‚Äì –≤–∏–∑—É–∞–ª—å–Ω–æ –ø–æ–∫–∞, –ª–æ–≥–∏–∫–∞ –ø–æ–∑–∂–µ
    const tabRitual = document.getElementById("tabRitual");
    const tabPro = document.getElementById("tabPro");

    function setMode(mode){
      tabRitual.classList.toggle("active", mode === "ritual");
      tabPro.classList.toggle("active", mode === "pro");
      if (tg?.HapticFeedback) tg.HapticFeedback.selectionChanged();
    }
    tabRitual.addEventListener("click", ()=>setMode("ritual"));
    tabPro.addEventListener("click", ()=>setMode("pro"));

    // Language
    const langZH = document.getElementById("langZH");
    const langEN = document.getElementById("langEN");

    const T = {
      zh: {
        brandSub: "Fa Cai Supreme AI",
        activate: "ÂêØÂä®ÊµÅ",
        oracle: "Á•ûË∞ï",
        altar: "ÈáëÂùõ",
        forecastTitle: "È¢ÑÊµã",
        chipDay: "Êó•",
        chipLimit: "ÈôêÂà∂: 1/1",
        guidanceLabel: "ÂØ∫Â∫ôÊåáÂºï:",
        guidanceText: "‰ø°Âè∑Ôºö‰∏çË¶ÅÂàÜÊï£Ê≥®ÊÑèÂäõ„ÄÇ‰∏ÄËµ∞‚Äî‚Äî‰∏Ä‰∏™ÁªìÊûú„ÄÇ",
        enter: "ËøõÂÖ•",
        wait: "Á≠âÂæÖ",
        skip: "Ë∑≥Ëøá",
        fineText: "‰ª™ÂºèÂåñÁïåÈù¢„ÄÇÈùûË¥¢Âä°Âª∫ËÆÆ„ÄÇ"
      },
      en: {
        brandSub: "Fa Cai Supreme AI",
        activate: "ACTIVATE FLOW",
        oracle: "ORACLE",
        altar: "GOLDEN ALTAR",
        forecastTitle: "FORECAST",
        chipDay: "DAY",
        chipLimit: "LIMIT: 1/1",
        guidanceLabel: "TEMPLE GUIDANCE:",
        guidanceText: "Signal: don‚Äôt scatter attention. One step ‚Äî one result.",
        enter: "ENTER",
        wait: "WAIT",
        skip: "SKIP",
        fineText: "Ritualized interface. Not financial advice."
      }
    };

    function applyLang(lang){
      langZH.classList.toggle("active", lang === "zh");
      langEN.classList.toggle("active", lang === "en");

      const d = T[lang];
      document.documentElement.lang = lang === "zh" ? "zh" : "en";

      document.getElementById("brandSub").textContent = d.brandSub;
      document.getElementById("activate").textContent = d.activate;
      document.getElementById("oracle").textContent = d.oracle;
      document.getElementById("altar").textContent = d.altar;
      document.getElementById("forecastTitle").textContent = d.forecastTitle;
      document.getElementById("chipDay").textContent = d.chipDay;
      document.getElementById("chipLimit").textContent = d.chipLimit;
      document.getElementById("guidanceLabel").textContent = d.guidanceLabel;
      document.getElementById("guidanceText").textContent = d.guidanceText;
      document.getElementById("enter").textContent = d.enter;
      document.getElementById("wait").textContent = d.wait;
      document.getElementById("skip").textContent = d.skip;
      document.getElementById("fineText").textContent = d.fineText;

      if (tg?.HapticFeedback) tg.HapticFeedback.selectionChanged();
    }

    langZH.addEventListener("click", ()=>applyLang("zh"));
    langEN.addEventListener("click", ()=>applyLang("en"));

    // Default: Chinese
    applyLang("zh");

    // Help
    document.getElementById("btnHelp").addEventListener("click", ()=>{
      const msg = (document.documentElement.lang === "zh")
        ? "ÊèêÁ§∫ÔºöÂÖàÂÅö‰∏Ä‰∏™Âä®‰ΩúÔºåÂÜçÂÅö‰∏ã‰∏Ä‰∏™„ÄÇ‰∏ÄÊ≠•‰∏ÄÁªìÊûú„ÄÇ"
        : "Tip: do one action, then the next. One step ‚Äî one result.";
      alert(msg);
      if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred("light");
    });

    // Buttons demo
    document.getElementById("activate").addEventListener("click", ()=>{
      if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred("medium");
    });
    document.getElementById("oracle").addEventListener("click", ()=>{
      if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred("light");
    });
    document.getElementById("altar").addEventListener("click", ()=>{
      if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred("light");
    });
  </script>
