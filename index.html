<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>TON TEMPLE</title>
  <style>
    :root{
      --bg:#060606;
      --gold:#d8b35a;
      --text:#f2f2f2;
      --muted:rgba(242,242,242,.70);
      --line:rgba(216,179,90,.22);
      --line2:rgba(216,179,90,.12);
      --shadow:0 24px 70px rgba(0,0,0,.60);
      --safeT: env(safe-area-inset-top);
      --safeB: env(safe-area-inset-bottom);
      --safeL: env(safe-area-inset-left);
      --safeR: env(safe-area-inset-right);
    }
    *{box-sizing:border-box; -webkit-tap-highlight-color:transparent;}
    html,body{height:100%;margin:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 800px at 50% 18%, #15120b 0%, #090909 55%, #000 100%);
      color:var(--text);
      user-select:none; -webkit-user-select:none;
      overflow-x:hidden;
    }
    .app{
      min-height:100vh;
      padding:
        calc(14px + var(--safeT))
        calc(14px + var(--safeR))
        calc(14px + var(--safeB))
        calc(14px + var(--safeL));
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    /* HEADER */
    .topbar{
      max-width:980px;
      width:100%;
      margin:0 auto;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      min-width:160px;
    }
    .mark{
      width:28px;height:28px;border-radius:12px;
      border:1px solid var(--line);
      background:
        radial-gradient(60px 60px at 30% 25%, rgba(216,179,90,.22), transparent 60%),
        rgba(0,0,0,.22);
      display:grid; place-items:center;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      flex:0 0 auto;
    }
    .mark span{color:var(--gold); font-weight:800; letter-spacing:.06em}
    .titles{line-height:1.12}
    .titles .h{font-weight:900; letter-spacing:.10em; white-space:nowrap}
    .titles .s{font-size:12px; color:var(--muted); margin-top:2px; white-space:nowrap}

    .controlsWrap{flex:1; display:flex; justify-content:center; min-width:0;}
    .controls2{
      display:grid;
      grid-template-rows:auto auto;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--line2);
      background:rgba(0,0,0,.18);
      box-shadow:0 16px 50px rgba(0,0,0,.35);
      max-width:100%;
    }
    .row{
      display:grid;
      grid-template-columns:auto auto auto;
      gap:8px;
      justify-content:center;
      align-items:center;
      white-space:nowrap;
    }
    .pill{
      border:1px solid rgba(216,179,90,.18);
      background:rgba(0,0,0,.24);
      color:rgba(242,242,242,.88);
      padding:10px 16px;
      border-radius:999px;
      font-weight:900;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:12px;
      cursor:pointer;
    }
    .pill.lang{letter-spacing:.04em; text-transform:none}
    .pill.active{
      color:var(--gold);
      border-color:rgba(216,179,90,.35);
      background:
        radial-gradient(120px 60px at 30% 20%, rgba(216,179,90,.18), transparent 60%),
        rgba(216,179,90,.08);
      box-shadow:0 10px 30px rgba(216,179,90,.10);
    }
    .iconPill{
      width:44px;
      padding:10px 0;
      border-radius:999px;
      border:1px solid rgba(216,179,90,.18);
      background:rgba(0,0,0,.24);
      color:rgba(242,242,242,.92);
      cursor:pointer;
      display:grid; place-items:center;
    }
    .pill:active,.iconPill:active{transform:translateY(1px)}

    /* MAIN CARD */
    .main{
      max-width:980px;
      width:100%;
      margin:0 auto;
      display:grid;
      place-items:center;
    }
    .frame{
      width:min(520px, 100%);
      border-radius:28px;
      padding:14px;
      border:1px solid rgba(216,179,90,.12);
      background:
        radial-gradient(900px 650px at 50% 18%, rgba(216,179,90,.10), transparent 55%),
        rgba(0,0,0,.18);
      box-shadow:var(--shadow);
    }
    .card{
      border-radius:24px;
      border:1px solid rgba(216,179,90,.14);
      background:rgba(0,0,0,.18);
      padding:14px;
    }
    .wheelBox{
      height:320px;
      border-radius:22px;
      border:1px solid rgba(216,179,90,.14);
      background:
        radial-gradient(520px 520px at 50% 45%, rgba(216,179,90,.10), transparent 60%),
        rgba(0,0,0,.18);
      display:grid; place-items:center;
    }
    .wheelCircle{
      width:230px;height:230px;border-radius:999px;
      border:1px solid rgba(216,179,90,.18);
      background:
        radial-gradient(280px 220px at 30% 25%, rgba(216,179,90,.10), transparent 55%),
        rgba(0,0,0,.22);
      display:grid; place-items:center;
    }
    .wheelCircle .sig{font-size:54px;font-weight:900;color:rgba(216,179,90,.90)}
    .cta{
      width:100%;
      margin-top:12px;
      padding:14px 16px;
      border-radius:18px;
      border:1px solid rgba(216,179,90,.20);
      background:
        radial-gradient(240px 120px at 30% 20%, rgba(216,179,90,.18), transparent 60%),
        rgba(0,0,0,.22);
      color:rgba(242,242,242,.92);
      font-weight:900;
      letter-spacing:.14em;
      text-transform:uppercase;
      cursor:pointer;
      box-shadow:0 18px 55px rgba(0,0,0,.45);
    }

    @media (max-width:390px){
      .pill{padding:9px 14px; font-size:12px}
      .iconPill{width:40px}
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <div class="mark"><span>Ë¥¢</span></div>
        <div class="titles">
          <div class="h">TON TEMPLE</div>
          <div class="s">Fa Cai Supreme AI</div>
        </div>
      </div>

      <div class="controlsWrap">
        <div class="controls2">
          <div class="row">
            <button class="pill active" id="btnRitual">RITUAL</button>
            <button class="pill" id="btnPro">PRO</button>
            <button class="iconPill" id="btnHelp" title="Help">?</button>
          </div>
          <div class="row">
            <button class="pill lang active" id="btnZh">‰∏≠Êñá</button>
            <button class="pill lang" id="btnEn">EN</button>
            <button class="iconPill" id="btnSound" title="Sound">üîä</button>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="frame">
        <div class="card">
          <div class="wheelBox">
            <div class="wheelCircle"><div class="sig">Ë¥¢</div></div>
          </div>
          <button class="cta" id="activate">ÂêØÂä®ÊµÅ</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) { tg.ready(); tg.expand(); }

    let lang = "zh";
    let soundOn = true;

    const i18n = {
      zh: { activate: "ÂêØÂä®ÊµÅ", help: "ËøôÊòØÁ¨¨‰∏ÄÂ±èÂéüÂûã„ÄÇ‰∏ã‰∏ÄÊ≠•ÔºöÊé•ÂÖ•ËΩÆÁõòÂõæÂ±Ç + ÊóãËΩ¨ÈÄªËæë„ÄÇ" },
      en: { activate: "ACTIVATE FLOW", help: "This is the first screen prototype. Next: wheel layers + spin logic." }
    };

    function setActive(onId, offIds){
      document.getElementById(onId).classList.add("active");
      offIds.forEach(x => document.getElementById(x).classList.remove("active"));
    }
    function render(){
      document.getElementById("activate").textContent = i18n[lang].activate;
      document.documentElement.lang = (lang === "zh" ? "zh" : "en");
    }

    document.getElementById("btnRitual").addEventListener("click", ()=> setActive("btnRitual", ["btnPro"]));
    document.getElementById("btnPro").addEventListener("click", ()=> setActive("btnPro", ["btnRitual"]));

    document.getElementById("btnZh").addEventListener("click", ()=> { lang="zh"; setActive("btnZh", ["btnEn"]); render(); });
    document.getElementById("btnEn").addEventListener("click", ()=> { lang="en"; setActive("btnEn", ["btnZh"]); render(); });

    document.getElementById("btnHelp").addEventListener("click", ()=>{
      const msg = i18n[lang].help;
      if (tg?.showPopup) tg.showPopup({ title:"TON TEMPLE", message: msg, buttons:[{type:"ok"}] });
      else alert(msg);
    });

    document.getElementById("btnSound").addEventListener("click", ()=>{
      soundOn = !soundOn;
      document.getElementById("btnSound").textContent = soundOn ? "üîä" : "üîá";
      tg?.HapticFeedback?.impactOccurred?.("light");
    });

    render();
  </script>
</body>
</html>
